                  type: variable_text
                  variable_text:
                    id: hair_color
                    value:
                      type: text_literal
                      text_literal: brown
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: green_1
                    font_style: bold
                    size: 16
            - type: story_part_span
