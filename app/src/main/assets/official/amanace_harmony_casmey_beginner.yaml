                type: text_literal
                text_literal: 'Casmey Dalseya'
            format:
              widget_format:
                margins:
                  bottom: 8
                  top: 4
              value_format:
                style:
                  color_theme:
                    theme_color_ids:
                    - theme_id: dark
                      color_id: gold_1
                  font: merriweather
                  font_style: light
                  size: 25
      - widgets:
        - type: widget_story
          widget_story:
            id: summary
            format:
              line_spacing: 10
              part_alignment: flex_end
            story:
            - type: story_part_span
              story_part_span:
                text: 'In some lands I''m known as Cass, and in others they call me "Hey! Someone
                       stop her! She''s getting away!". Born and raised in '
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: light_grey_20
                    size: 15
            - type: story_part_variable
              story_part_variable:
                variable:
                  type: variable_text
                  variable_text:
                    id: race
                    value:
                      type: text_literal
                      text_literal: Soulsin
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: green_1
                    font_style: bold
                    size: 16
            - type: story_part_span
              story_part_span:
                text: ', I grew up as a performer, starring alongside my father in the Endless
                       Carnival. One thing led to another and I found myself a '
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: light_grey_20
                    size: 15
            - type: story_part_variable
              story_part_variable:
                variable:
                  type: variable_text
                  variable_text:
                    id: race
                    value:
                      type: text_literal
                      text_literal: Swashbuckler
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: green_1
                    font_style: bold
                    size: 16
            - type: story_part_span
              story_part_span:
                text: ' on a schooner called the Shark''s Fin. Guided by rough seas, I earned a
                      formidable reputation for just a '
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: light_grey_20
                    size: 15
            - type: story_part_variable
              story_part_variable:
                variable:
                  type: variable_number
                  variable_number:
                    id: age
                    value:
                      type: number_literal
                      number_literal: 21
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: green_1
                    font_style: bold
                    size: 16
            - type: story_part_span
              story_part_span:
                text: ' year old girl. I am recognized for my '
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: light_grey_20
                    size: 15
            - type: story_part_variable
              story_part_variable:
                variable:
                  type: variable_text
                  variable_text:
                    id: race
                    value:
                      type: text_literal
                      text_literal: green
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: green_1
                    font_style: bold
                    size: 16
            - type: story_part_span
              story_part_span:
                text: ' eyes and curly '
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: light_grey_20
                    size: 15
            - type: story_part_variable
