            story:
            - type: story_part_span
              story_part_span:
                text: 'In some lands I''m known as Cass, and in others they call me "Hey! Someone
                       stop her! She''s getting away!". Born and raised in '
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: light_grey_20
                    size: 15
            - type: story_part_variable
              story_part_variable:
                variable:
                  type: variable_text
                  variable_text:
                    id: race
                    label: Race
                    description: Race
                    value:
                      type: value_reference
                      value_reference:
                        value_set_id: races
                        value_id: soulsin
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: light_blue_15
                    font_style: bold
                    size: 16
            - type: story_part_span
              story_part_span:
                text: ', I grew up as a performer, starring alongside my father in the Endless
                       Carnival. One thing led to another and I found myself a '
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: light_grey_20
                    size: 15
            - type: story_part_variable
              story_part_variable:
                variable:
                  type: variable_text
                  variable_text:
                    id: class
                    label: Class
                    description: Class
                    value:
                      type: value_reference
                      value_reference:
                        value_set_id: classes
                        value_id: swashbuckler
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: light_blue_12
                    font_style: bold
                    size: 16
            - type: story_part_span
              story_part_span:
                text: ' on a schooner called the Shark''s Fin. Guided by rough seas, I earned a
                      formidable reputation for just a '
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: light_grey_20
                    size: 15
            - type: story_part_variable
              story_part_variable:
                variable:
                  type: variable_number
                  variable_number:
                    id: age
                    label: Age
                    description: Age
                    value:
                      type: number_literal
                      number_literal: 21
                format:
                  style:
                    color_theme:
                      theme_color_ids:
                      - theme_id: dark
                        color_id: light_blue_12
                    font_style: bold
                    size: 16
            - type: story_part_span
