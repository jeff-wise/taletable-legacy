        description: Soulsin Charisma Bonus
        tags:
        - charisma_modifier
        value:
          type: number_literal
          number_literal: 2
    - type: variable_number
      variable_number:
        id: soulsin_wisdom_penalty
        label: Soulsin Wisdom Penalty
        description: Soulsin Wisdom Penalty
        tags:
        - wisdom_modifier
        value:
          type: number_literal
