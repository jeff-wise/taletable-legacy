id: amanace
description:
  summary: 'A low-magic fantasy game with creative combat mechanics'
  game_name: 'Amanace'
  authors:
engine:
  value_sets:
  - type: value_set_base
    value_set_base:
      value_set_id: races
      label: Races
      label_singular: Race
      description: The cultures and creatures of Amanace.
      value_type: text
      values:
      - type: value_text
        value_text:
          value_id: soulsin
          description: 'A city founded by pirates, Soulsin is now a major trading part and home
                        to the Endless Carnival. Its citizens are tough and known for their
                        resourcefulness.'
          value: Soulsin
          rulebook_reference:
            chapter_id: races
            section_id: standard_races
            subsection_id: soulsin
          variables:
          - type: variable_boolean
            variable_boolean:
              id: is_race_soulsin
              label: Is Race Soulsin
              description: Is Race Soulsin
              value:
                type: boolean_literal
                boolean_literal: true
      - type: value_text
        value_text:
          value_id: amadril
          description: 'A kingdom that prides itself as a force of good, Amadril has a powerful
                        army and some of the most skilled soliders. Some see the nobility as only
                        pretense and believe there is something dark behind the lustrous banner. '
          value: Amadril
          rulebook_reference:
            chapter_id: races
            section_id: standard_races
            subsection_id: amadril
          variables:
          - type: variable_boolean
            variable_boolean:
              id: is_race_amadril
              label: Is Race Amadril
              description: Is Race Amadril
              value:
                type: boolean_literal
                boolean_literal: true
      - type: value_text
        value_text:
          value_id: arm_of_solocles
          description: 'The Arm of Solocles is a theocratic kingdom where every citizen is a fanatic
                        worshipper of Solocles, the one true god. The land is isolated, on a mountainous
                        plateau. Little is known other than that priests have absolute authority.'
          value: 'The Arm of Solocles'
          rulebook_reference:
            chapter_id: races
            section_id: standard_races
            subsection_id: arm_of_solocles
          variables:
          - type: variable_boolean
            variable_boolean:
              id: is_race_solocles
              label: Is Race - The Arm of Solocles
              description: Is Race - The Arm of Solocles
              value:
                type: boolean_literal
                boolean_literal: true
      - type: value_text
        value_text:
          value_id: illidasia
          description: 'Illidasia is a large land of verdant fields and forests, inhabited by small,
                        relatively isolated kingdoms. The people are peaceful, but strong, with a
                        deep connection to nature.'
          value: 'Illidasia'
          rulebook_reference:
            chapter_id: races
            section_id: standard_races
            subsection_id: illidasia
          variables:
          - type: variable_boolean
            variable_boolean:
              id: is_race_illidasia
              label: Is Race - Illidasia
              description: Is Race - Illidasia
              value:
                type: boolean_literal
                boolean_literal: true
      - type: value_text
        value_text:
          value_id: waveborn
          description: 'Living on cities of boats and rafts on the Jurean Sea, the Waveborn are a
                        nomadic, militaristic race. Few have survived a fight with them, but for
                        some reason, they never survive for long on land.  '
          value: 'Waveborn'
          rulebook_reference:
            chapter_id: races
            section_id: standard_races
            subsection_id: waveborn
          variables:
          - type: variable_boolean
            variable_boolean:
              id: is_race_waveborn
              label: Is Race - Waveborn
              description: Is Race - Waveborn
              value:
                type: boolean_literal
                boolean_literal: true
      - type: value_text
        value_text:
          value_id: the_fanged_land
          description: 'A land of tall rocky spires that pierce the clouds, the inhabitants
                        practice an old way of living and are known to bond with birds of prey.'
          value: The Fanged Land
          rulebook_reference:
            chapter_id: races
            section_id: standard_races
            subsection_id: fanged_land
          variables:
          - type: variable_boolean
            variable_boolean:
              id: is_race_fanged
              label: Is Race (Fanged Land)
              description: Is Race (Fanged Land)
              value:
                type: boolean_literal
                boolean_literal: true
      - type: value_text
        value_text:
          value_id: lorelen
          description: 'One of the most prosperous kingdoms, Lorelen has an academic,
                        intellectually-minded culture. The people respect knowledge and abhor violence.
                        They seek to develop new technologies as well as discover the secrets
                        from the age of magic.'
          value: Lorelen
          rulebook_reference:
            chapter_id: races
            section_id: standard_races
            subsection_id: lorelen
