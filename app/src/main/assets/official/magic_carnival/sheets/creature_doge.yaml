  sheet_name: 'Doge'
  sheet_summary: 'Doge are adorable dog-like magical creatures known for using their fluffy
                  cuteness to lure unsuspecting adventurers into sadistic traps.'
engine:
  value_sets:
  mechanics:
  mechanic_categories:
  functions:
  programs:
  - program_id: roll_max_hit_points
    label: Roll Max Hit Points
    description: Roll max hit points
    type_signature:
      result: number
    result_message:
      template: 'Max hit points updated to $$$.'
      text_format:
        color_theme:
          theme_color_ids:
          - theme_id: light
            color_id: dark_grey_12
        font_style: regular
        size: 19
      parts:
      - key: roll_result
        format:
          color_theme:
            theme_color_ids:
            - theme_id: light
              color_id: light_blue
          font_style: bold
          size: 19
    statements:
    - binding_name: roll_result
      function_id: dice_roll
      parameter1:
        type: data_reference
        data_reference:
          type: data_reference_dice_roll
          data_reference_dice_roll:
            type: dice_roll
            dice_roll:
              quantities:
              - sides: 6
                quantity: 9
              modifiers:
              - value: 9
    result_binding_name: roll_result
  procedures:
  - procedure_id: roll_hit_points
    procedure_name: Roll Hit Points
    updates:
    - variable_ids:
      - max_hit_points
      - current_hit_points
      program_id: roll_max_hit_points
    description:
      template: 'Roll 9d6 + 9 hit points.'
    action_label: 'Roll Hit Points'
  - procedure_id: irresistible_cuteness
    procedure_name: Irresistible Cuteness
    updates:
    description:
      template: 'The floofy fur of the Doge is irresistibly adorable. All creatures that can see a
                 Doge must make a DC 15 Wisdom Saving Throw or be Charmed and Incapacitated. They are
                 then compelled to follow the Doge wherever it goes. If the Doge is more than 5 feet
                 from the target, the target must do its best to move directly to within 5 feet of
                 the Doge. If the target would follow the Doge into dangerous terrain, it may make
                 another saving throw. The target may also make another Saving Throw at the end of
                 each turn. If the target succeeds on a Saving Throw, then it is immune to the cuteness
                 of this Doge only for 24 hours. Wild packs of Doges are therefore very dangerous.'
    action_label: 'Irresistible Cuteness'
  summations:
  - summation_id: bite_attack_roll
    summation_name: Bite Attack Roll
    terms:
    - type: summation_term_dice_roll
      summation_term_dice_roll:
        value:
          type: dice_roll
          dice_roll:
            quantities:
            - sides: 20
              quantity: 1
            modifiers:
            - value: 3
    - type: summation_term_number
      summation_term_number:
        term_name: Strength Modifier
        value:
