summaries:
- name: Doge
  id: creature_doge
  summary: >
    Adorable dog-like magical beasts that disguise their bloodthirsty intentions beneath a coat
    of soft, floofy fur
  description: >
    Adorable dog-like magical beasts that disguise their bloodthirsty intentions beneath a coat
    of soft, floofy fur, Doges are truly feared among well-traveled adventurers. Using their cute,
    innocent-looking puppy eyes, they love to lure unsuspecting travelers into tortuous traps
    for carnal, sadistic satisfaction.
  cr: 2
  size: Small
  type: Magical Beast
