## ---------------------------------------------------------------------------------------------
## | Introduction
## ---------------------------------------------------------------------------------------------
- id: '8138f056-193d-4780-92ed-18905be898f3'
  name: 'Introduction'
  summary: 'Introduction'
  format:
    element_format:
      background_color_theme:
        theme_color_ids:
        - theme_id: light
          color_id: white
      padding:
        left: 12
        right: 12
        top: 10
        bottom: 10
      margins:
        bottom: 8
  rows:
  - format:
      element_format:
        horizontal_alignment: left
    widgets:
    - type: widget_text
      widget_text:
        format:
          type: text_widget_format_custom
          text_widget_format_custom:
            widget_format:
              element_format:
                horizontal_alignment: left
            value_format:
              element_format:
                horizontal_alignment: left
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_20
                - theme_id: light
                  color_id: dark_grey_12
              size: 40
              font_style: regular
              font: merriweather
        value_variable_reference:
          type: variable_id
          variable_id: introduction_title
  - format:
      element_format:
        horizontal_alignment: left
        margins:
          top: 8
    widgets:
    - type: widget_text
      widget_text:
        format:
          type: text_widget_format_custom
          text_widget_format_custom:
            widget_format:
              element_format:
                horizontal_alignment: left
            value_format:
              element_format:
                horizontal_alignment: left
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_20
                - theme_id: light
                  color_id: dark_grey_12
              size: 19
              font_style: regular
              font: roboto_condensed
        value_variable_reference:
          type: variable_id
          variable_id: introduction_subtitle
