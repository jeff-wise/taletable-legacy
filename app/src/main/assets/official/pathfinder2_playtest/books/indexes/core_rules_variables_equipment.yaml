- type: variable_text
  variable_text:
    id: equipment_weapons_crit_spec_effects_sword_header
    label: Equipment > Weapons > Critical Specialization Effects > Sword > Header
    description: Equipment > Weapons > Critical Specialization Effects > Sword > Header
