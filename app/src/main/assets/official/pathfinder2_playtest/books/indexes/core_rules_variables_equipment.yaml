- type: variable_text
  variable_text:
    id: equipment_weapons_crit_spec_effects_dart_header
    label: Equipment > Weapons > Critical Specialization Effects > Dart > Header
    description: Equipment > Weapons > Critical Specialization Effects > Dart > Header
    value:
      type: text_literal
      text_literal: 'Dart'
- type: variable_text
  variable_text:
