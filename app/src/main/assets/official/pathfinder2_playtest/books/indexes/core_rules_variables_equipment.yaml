- type: variable_text
  variable_text:
    id: equipment_weapons_crit_spec_effects_hammer_header
    label: Equipment > Weapons > Critical Specialization Effects > Hammer > Header
    description: Equipment > Weapons > Critical Specialization Effects > Hammer > Header
    value:
