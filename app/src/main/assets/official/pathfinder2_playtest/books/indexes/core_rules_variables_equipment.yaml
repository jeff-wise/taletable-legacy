    - weapon_crit_spec_description
    value:
      type: text_literal
      text_literal: >-
        The target takes 1d4 persistent bleed damage. You gain an item bonus to this bleed damage equal to the weapon’s item bonus to attack rolls.
- type: variable_text
  variable_text:
