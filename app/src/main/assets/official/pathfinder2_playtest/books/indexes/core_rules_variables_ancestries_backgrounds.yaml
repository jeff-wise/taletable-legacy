    description: 'Ancestries and Backgrounds > Background List > Criminal > Description'
    tags:
    - background_criminal
    - background_description
    value:
      type: text_literal
      text_literal: >-
        As an unscrupulous independent or as a member of an underworld organization, you lived a life of crime. You might have become an adventurer to seek redemption, to escape the law, or simply to get access to bigger and better loot.

        Choose two ability boosts. One must be to Dexterity or Intelligence, and one is a free ability boost.

        You’re trained in the Stealth skill and the Underworld Lore skill. You gain the Experienced Smuggler skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_detective_name
    label: 'Ancestries and Backgrounds > Background List > Detective > Name'
    description: 'Ancestries and Backgrounds > Background List > Detective > Name'
    value:
      type: text_literal
      text_literal: 'Detective'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_detective_description
    label: 'Ancestries and Backgrounds > Background List > Detective > Description'
    description: 'Ancestries and Backgrounds > Background List > Detective > Description'
    tags:
    - background_detective
    - background_description
    value:
      type: text_literal
      text_literal: >-
        You solved crimes as a police inspector or took jobs for wealthy clients as a private investigator. You might have become an adventurer as part of your next big mystery, but likely it was due to the consequences or aftermath of a prior case.

        Choose two ability boosts. One must be to Intelligence or Wisdom, and one is a free ability boost.

        You’re trained in the Society skill and the Underworld Lore skill. You gain the Streetwise skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_emissary_name
    label: 'Ancestries and Backgrounds > Background List > Emissary > Name'
    description: 'Ancestries and Backgrounds > Background List > Emissary > Name'
    value:
      type: text_literal
      text_literal: 'Emissary'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_emissary_description
    label: 'Ancestries and Backgrounds > Background List > Emissary > Description'
    description: 'Ancestries and Backgrounds > Background List > Emissary > Description'
    tags:
    - background_emissary
    - background_description
    value:
      type: text_literal
      text_literal: >-
        As a diplomat or messenger, you traveled to lands far and wide. Communicating with new people and forming alliances were your stock and trade.

        Choose two ability boosts. One must be to Intelligence or Charisma, and one is a free ability boost.

        You’re trained in the Society skill and a Lore skill related to one city you’ve visited often. You gain the Multilingual skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_entertainer_name
    label: 'Ancestries and Backgrounds > Background List > Entertainer > Name'
    description: 'Ancestries and Backgrounds > Background List > Entertainer > Name'
    value:
      type: text_literal
      text_literal: 'Entertainer'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_entertainer_description
    label: 'Ancestries and Backgrounds > Background List > Entertainer > Description'
    description: 'Ancestries and Backgrounds > Background List > Entertainer > Description'
    tags:
    - background_entertainer
    - background_description
    value:
      type: text_literal
      text_literal: >-
        Through an education in the arts or sheer dogged practice, you learned to entertain crowds. You might have been an actor, a dancer, a musician, a street magician, or any other sort of performer.

        Choose two ability boosts. One must be to Dexterity or Charisma, and one is a free ability boost.

        You’re trained in the Performance skill and the Theater Lore skill. You gain the Fascinating Performance skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_farmhand_name
    label: 'Ancestries and Backgrounds > Background List > Farmhand > Name'
    description: 'Ancestries and Backgrounds > Background List > Farmhand > Name'
    value:
      type: text_literal
      text_literal: 'Farmhand'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_farmhand_description
    label: 'Ancestries and Backgrounds > Background List > Farmhand > Description'
    description: 'Ancestries and Backgrounds > Background List > Farmhand > Description'
    tags:
    - background_farmhand
    - background_description
    value:
      type: text_literal
      text_literal: >-
        With a strong back and an understanding of seasonal cycles, you tilled the land and tended crops. Your farm could have been razed by invaders, you could have lost the family tying you to the land, or you might have simply tired of the drudgery, but at some point you became an adventurer.

        Choose two ability boosts. One must be to Constitution or Wisdom, and one is a free ability boost.

        You’re trained in the Athletics skill and the Farming Lore skill. You gain the Assurance skill feat with Athletics.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_field_medic_name
    label: 'Ancestries and Backgrounds > Background List > Field Medic > Name'
    description: 'Ancestries and Backgrounds > Background List > Field Medic > Name'
    value:
      type: text_literal
      text_literal: 'Field Medic'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_field_medic_description
    label: 'Ancestries and Backgrounds > Background List > Field Medic > Description'
    description: 'Ancestries and Backgrounds > Background List > Field Medic > Description'
    tags:
    - background_field_medic
    - background_description
    value:
      type: text_literal
      text_literal: >-
        In the chaotic rush of battle, you learned to adapt to rapidly changing conditions as you administered to battle casualties. You patched up soldiers, guards, or other combatants, and learned a fair amount about the logistics of war.

        Choose two ability boosts. One must be to Constitution or Wisdom, and one is a free ability boost.

        You’re trained in the Medicine skill and the Warfare Lore skill. You gain the Battle Medic skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_fortune_teller_name
    label: 'Ancestries and Backgrounds > Background List > Fortune Teller > Name'
    description: 'Ancestries and Backgrounds > Background List > Fortune Teller > Name'
    value:
      type: text_literal
      text_literal: 'Field Medic'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_fortune_teller_description
    label: 'Ancestries and Backgrounds > Background List > Fortune Teller > Description'
    description: 'Ancestries and Backgrounds > Background List > Fortune Teller > Description'
    tags:
    - background_fortune_teller
    - background_description
    value:
      type: text_literal
      text_literal: >-
        The strands of fate are clear to you, as you have learned many traditional forms by which laypeople can divine the future. You might have used these skills to guide your community, or simply to make money. But even the slightest peek into these practices connects you to the occult mysteries of the universe.

        Choose two ability boosts. One must be to Intelligence or Charisma, and one is a free ability boost.

        You’re trained in the Occultism skill and the Fortune-Telling Lore skill. You gain the Oddity Identification skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_gambler_name
    label: 'Ancestries and Backgrounds > Background List > Gambler > Name'
    description: 'Ancestries and Backgrounds > Background List > Gambler > Name'
    value:
      type: text_literal
      text_literal: 'Gambler'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_gambler_description
    label: 'Ancestries and Backgrounds > Background List > Gambler > Description'
    description: 'Ancestries and Backgrounds > Background List > Gambler > Description'
    tags:
    - background_gambler
    - background_description
    value:
      type: text_literal
      text_literal: >-
        The thrill of the win drew you into games of chance. This might have been a lucrative sideline that paled in comparison to the real risks of adventuring, or you might have fallen on hard times due to your gambling and pursued adventuring as a way out of a spiral.

        Choose two ability boosts. One must be to Dexterity or Charisma, and one is a free ability boost.

        You’re trained in the Deception skill and the Games Lore skill. You gain the Lie to Me skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_gladiator_name
    label: 'Ancestries and Backgrounds > Background List > Gladiator > Name'
    description: 'Ancestries and Backgrounds > Background List > Gladiator > Name'
    value:
      type: text_literal
      text_literal: 'Gladiator'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_gladiator_description
    label: 'Ancestries and Backgrounds > Background List > Gladiator > Description'
    description: 'Ancestries and Backgrounds > Background List > Gladiator > Description'
    tags:
    - background_gladiator
    - background_description
    value:
      type: text_literal
      text_literal: >-
        The bloody games of the arena taught you the art of combat. Before you attained true fame, you departed—or escaped—the arena to explore the world. Your skill at drawing both blood and a crowd’s attention pay off in a new adventuring life.

        Choose two ability boosts. One must be to Strength or Charisma, and one is a free ability boost.

        You’re trained in the Performance skill and the Gladiatorial Lore skill. You gain the Impressive Performance skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_guard_name
    label: 'Ancestries and Backgrounds > Background List > Guard > Name'
    description: 'Ancestries and Backgrounds > Background List > Guard > Name'
    value:
      type: text_literal
      text_literal: 'Guard'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_guard_description
    label: 'Ancestries and Backgrounds > Background List > Guard > Description'
    description: 'Ancestries and Backgrounds > Background List > Guard > Description'
    tags:
    - background_guard
    - background_description
    value:
      type: text_literal
      text_literal: >-
        You served in the guard, out of either patriotism or the need for coin. Either way, you know how to get a difficult suspect to talk. However you left the guard, you might think of adventuring as a way to use your skills on a wider stage.

        Choose two ability boosts. One must be to Strength or Charisma, and one is a free ability boost.

        You’re trained in the Intimidation skill and the Legal Lore or Warfare Lore skill. You gain the Quick Coercion skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_herbalist_name
    label: 'Ancestries and Backgrounds > Background List > Herbalist > Name'
    description: 'Ancestries and Backgrounds > Background List > Herbalist > Name'
    value:
      type: text_literal
      text_literal: 'Herbalist'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_herbalist_description
    label: 'Ancestries and Backgrounds > Background List > Herbalist > Description'
    description: 'Ancestries and Backgrounds > Background List > Herbalist > Description'
    tags:
    - background_herbalist
    - background_description
    value:
      type: text_literal
      text_literal: >-
        As a formally trained apothecary or a rural practitioner of folk medicine, you learned the healing properties of various herbs. You’re adept at collecting the right natural cures in all sorts of environments and preparing them properly.

        Choose two ability boosts. One must be to Constitution or Wisdom, and one is a free ability boost.

        You’re trained in the Nature skill and the Herbalism Lore skill. You gain the Natural Medicine skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_hermit_name
    label: 'Ancestries and Backgrounds > Background List > Hermit > Name'
    description: 'Ancestries and Backgrounds > Background List > Hermit > Name'
    value:
      type: text_literal
      text_literal: 'Hermit'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_hermit_description
    label: 'Ancestries and Backgrounds > Background List > Hermit > Description'
    description: 'Ancestries and Backgrounds > Background List > Hermit > Description'
    tags:
    - background_hermit
    - background_description
    value:
      type: text_literal
      text_literal: >-
        In an isolated place—like a cave, remote oasis, or secluded mansion—you lived a life of solitude. Adventuring might represent your first foray out among other people in some time. This might be a welcome reprieve from solitude or an unwanted change, but in either case, you’re likely still rough around the edges.

        Choose two ability boosts. One must be to Constitution or Intelligence, and one is a free ability boost.

        You’re trained in the Nature or Occultism skill, plus a Lore skill related to the terrain you lived in as a hermit (such as Cave Lore or Desert Lore). You gain the Dubious Knowledge skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_hunter_name
    label: 'Ancestries and Backgrounds > Background List > Hunter > Name'
    description: 'Ancestries and Backgrounds > Background List > Hunter > Name'
    value:
      type: text_literal
      text_literal: 'Hunter'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_hunter_description
    label: 'Ancestries and Backgrounds > Background List > Hunter > Description'
    description: 'Ancestries and Backgrounds > Background List > Hunter > Description'
    tags:
    - background_hunter
    - background_description
    value:
      type: text_literal
      text_literal: >-
        You stalked and took down animals and other creatures of the wild. Skinning animals, harvesting their flesh, and cooking them were also part of your training, all of which can give you useful resources while you adventure.

        Choose two ability boosts. One must be to Dexterity or Wisdom, and one is a free ability boost.

        You’re trained in the Survival skill and the Tanning Lore skill. You gain the Survey Wildlife skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_laborer_name
    label: 'Ancestries and Backgrounds > Background List > Laborer > Name'
    description: 'Ancestries and Backgrounds > Background List > Laborer > Name'
    value:
      type: text_literal
      text_literal: 'Laborer'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_laborer_description
    label: 'Ancestries and Backgrounds > Background List > Laborer > Description'
    description: 'Ancestries and Backgrounds > Background List > Laborer > Description'
    tags:
    - background_laborer
    - background_description
    value:
      type: text_literal
      text_literal: >-
        You’ve spent years performing arduous physical labor. It was a difficult life, but you somehow survived. You may have embraced adventuring as an easier method to make your way in the world, or you might adventure under someone else’s command.

        Choose two ability boosts. One must be to Strength or Constitution, and one is a free ability boost.

        You’re trained in the Athletics skill and the Labor Lore skill. You gain the Hefty Hauler skill feat in Athletics.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_martial_disciple_name
    label: 'Ancestries and Backgrounds > Background List > Martial Disciple > Name'
    description: 'Ancestries and Backgrounds > Background List > Martial Disciple > Name'
    value:
      type: text_literal
      text_literal: 'Martial Disciple'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_martial_disciple_description
    label: 'Ancestries and Backgrounds > Background List > Martial Disciple > Description'
    description: 'Ancestries and Backgrounds > Background List > Martial Disciple > Description'
    tags:
    - background_martial_disciple
    - background_description
    value:
      type: text_literal
      text_literal: >-
        You dedicated yourself to intense training and rigorous study to become a great warrior. The school you attended might have been a traditionalist monastery, an elite military academy, or the local branch of a prestigious mercenary organization.

        Choose two ability boosts. One must be to Strength or Dexterity, and one is a free ability boost.

        You’re trained in your choice of the Acrobatics or Athletics skill. You gain a skill feat: Cat Fall if you chose Acrobatics or Quick Jump if you chose Athletics. You’re also trained in the Warfare Lore skill.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_merchant_name
    label: 'Ancestries and Backgrounds > Background List > Merchant > Name'
    description: 'Ancestries and Backgrounds > Background List > Merchant > Name'
    value:
      type: text_literal
      text_literal: 'Merchant'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_merchant_description
    label: 'Ancestries and Backgrounds > Background List > Merchant > Description'
    description: 'Ancestries and Backgrounds > Background List > Merchant > Description'
    tags:
    - background_merchant
    - background_description
    value:
      type: text_literal
      text_literal: >-
        In a dusty shop, market stall, or merchant caravan, you bartered wares for coin and trade goods. The skills you picked up still apply in the adventuring life, in which a good deal on a suit of armor could prevent your death.

        Choose two ability boosts. One must be to Intelligence or Charisma, and one is a free ability boost.

        You’re trained in the Diplomacy skill and the Mercantile Lore skill. You gain the Bargain Hunter skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_miner_name
    label: 'Ancestries and Backgrounds > Background List > Miner > Name'
    description: 'Ancestries and Backgrounds > Background List > Miner > Name'
    value:
      type: text_literal
      text_literal: 'Miner'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_miner_description
    label: 'Ancestries and Backgrounds > Background List > Miner > Description'
    description: 'Ancestries and Backgrounds > Background List > Miner > Description'
    tags:
    - background_miner
    - background_description
    value:
      type: text_literal
      text_literal: >-
        You earned a living wrenching precious minerals from the lightless depths of the earth. Adventuring might have seemed lucrative or glamorous compared to this backbreaking labor— and if you have to head back underground, this time you plan to do so armed with a real weapon instead of a miner’s pick.

        Choose two ability boosts. One must be to Strength or Wisdom, and one is a free ability boost.

        You’re trained in the Survival skill and the Mining Lore skill. You gain the Terrain Expertise skill feat with underground terrain.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_noble_name
    label: 'Ancestries and Backgrounds > Background List > Noble > Name'
    description: 'Ancestries and Backgrounds > Background List > Noble > Name'
    value:
      type: text_literal
      text_literal: 'Noble'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_noble_description
    label: 'Ancestries and Backgrounds > Background List > Noble > Description'
    description: 'Ancestries and Backgrounds > Background List > Noble > Description'
    tags:
    - background_noble
    - background_description
    value:
      type: text_literal
      text_literal: >-
        To the common folk, the life of a noble seems one of idyllic luxury, but growing up as a noble or member of the aspiring gentry, you know the reality: a noble’s lot is obligation and intrigue. Whether you seek to escape your duties by adventuring or to better your station, you have traded silks and pageantry for an adventurer’s life.

        Choose two ability boosts. One must be to Intelligence or Charisma, and one is a free ability boost.

        You’re trained in the Society skill and your choice of the Genealogy Lore or Heraldry Lore skill. You gain the Courtly Graces skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_nomad_name
    label: 'Ancestries and Backgrounds > Background List > Nomad > Name'
    description: 'Ancestries and Backgrounds > Background List > Nomad > Name'
    value:
      type: text_literal
      text_literal: 'Nomad'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_nomad_description
    label: 'Ancestries and Backgrounds > Background List > Nomad > Description'
    description: 'Ancestries and Backgrounds > Background List > Nomad > Description'
    tags:
    - background_nomad
    - background_description
    value:
      type: text_literal
      text_literal: >-
        Traveling far and wide, you picked up basic tactics for surviving on the road and in unknown lands, getting by with few supplies and even fewer comforts. As an adventurer, you travel still, often into even more dangerous places.

        Choose two ability boosts. One must be to Constitution or Wisdom, and one is a free ability boost.

        You’re trained in the Survival skill and a Lore skill related to one terrain you traveled in (such as Desert Lore or Swamp Lore). You gain the Assurance skill feat with Survival.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_prisoner_name
    label: 'Ancestries and Backgrounds > Background List > Prisoner > Name'
    description: 'Ancestries and Backgrounds > Background List > Prisoner > Name'
    value:
      type: text_literal
      text_literal: 'Prisoner'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_prisoner_description
    label: 'Ancestries and Backgrounds > Background List > Prisoner > Description'
    description: 'Ancestries and Backgrounds > Background List > Prisoner > Description'
    tags:
    - background_prisoner
    - background_description
    value:
      type: text_literal
      text_literal: >-
        You might have been imprisoned for crimes (whether you were guilty or not), or enslaved for some part of your upbringing. In your adventuring life, you take full advantage of your newfound freedom.

        Choose two ability boosts. One must be to Strength or Constitution, and one is a free ability boost.

        You’re trained in the Stealth skill and the Underworld Lore skill. You gain the Experienced Smuggler skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_sailor_name
    label: 'Ancestries and Backgrounds > Background List > Sailor > Name'
    description: 'Ancestries and Backgrounds > Background List > Sailor > Name'
    value:
      type: text_literal
      text_literal: 'Sailor'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_sailor_description
    label: 'Ancestries and Backgrounds > Background List > Sailor > Description'
    description: 'Ancestries and Backgrounds > Background List > Sailor > Description'
    tags:
    - background_sailor
    - background_description
    value:
      type: text_literal
      text_literal: >-
        You heard the call of the sea from a young age. Perhaps you signed onto a merchant’s vessel, joined the navy, or even fell in with a crew of pirates and scalawags.

        Choose two ability boosts. One must be to Strength or Dexterity, and one is a free ability boost.

        You’re trained in the Athletics skill and the Sailing Lore skill. You gain the Underwater Marauder skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_scholar_name
    label: 'Ancestries and Backgrounds > Background List > Scholar > Name'
    description: 'Ancestries and Backgrounds > Background List > Scholar > Name'
    value:
      type: text_literal
      text_literal: 'Scholar'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_scholar_description
    label: 'Ancestries and Backgrounds > Background List > Scholar > Description'
    description: 'Ancestries and Backgrounds > Background List > Scholar > Description'
    tags:
    - background_scholar
    - background_description
    value:
      type: text_literal
      text_literal: >-
        You have a knack for learning, and sequestered yourself from the outside world to learn all you could. You read about so many wondrous places and things in your books, and always dreamed about one day seeing the real things. Eventually, that curiosity led you to leave your studies and become an adventurer.

        Choose two ability boosts. One must be to Intelligence or Wisdom, and one is a free ability boost.

        You’re trained in your choice of the Arcana, Nature, Occultism, or Religion skill, and gain the Assurance skill feat in your chosen skill. You’re also trained in the Academia Lore skill.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_scout_name
    label: 'Ancestries and Backgrounds > Background List > Scout > Name'
    description: 'Ancestries and Backgrounds > Background List > Scout > Name'
    value:
      type: text_literal
      text_literal: 'Scout'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_scout_description
    label: 'Ancestries and Backgrounds > Background List > Scout > Description'
    description: 'Ancestries and Backgrounds > Background List > Scout > Description'
    tags:
    - background_scout
    - background_description
    value:
      type: text_literal
      text_literal: >-
        You called the wilderness home as you found trails and guided travelers. Your wanderlust could have called you to the adventuring life, or perhaps you served as a scout for soldiers and found you liked battle.

        Choose two ability boosts. One must be to Dexterity or Wisdom, and one is a free ability boost.

        You’re trained in the Survival skill and a Lore skill related to one terrain you scouted in (such as Forest Lore or Cavern Lore). You gain the Forager skill feat.
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_street_urchin_name
    label: 'Ancestries and Backgrounds > Background List > Street Urchin > Name'
    description: 'Ancestries and Backgrounds > Background List > Street Urchin > Name'
    value:
      type: text_literal
      text_literal: 'Street Urchin'
- type: variable_text
  variable_text:
    id: ancestries_backgrounds_background_list_street_urchin_description
    label: 'Ancestries and Backgrounds > Background List > Street Urchin > Description'
    description: 'Ancestries and Backgrounds > Background List > Street Urchin > Description'
    tags:
    - background_street_urchin
    - background_description
    value:
      type: text_literal
      text_literal: >-
        You eked out a living by picking pockets on the streets of a major city, never knowing where you’d find your next meal. While some folk adventure for the glory, you do so to survive.

        Choose two ability boosts. One must be to Dexterity or Constitution, and one is a free ability boost.

        You’re trained in Thievery and a Lore skill for the city you lived in as a street urchin (such as Absalom Lore or Magnimar Lore). You gain the Pickpocket skill feat.
- type: variable_text
