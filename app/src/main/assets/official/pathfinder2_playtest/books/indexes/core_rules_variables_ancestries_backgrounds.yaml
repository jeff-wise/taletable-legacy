    description: 'Ancestries and Backgrounds > Languages > Regional Languages > Description'
    tags:
    - standard_text
    - ancestries_backgrounds_languages_regional
    value:
      type: text_literal
      text_literal: >-
        Regional languages depend on the game world you’re playing in. Chapter 8: The Age of Lost Omens lists the regional languages of the Pathfinder world and where they’re spoken (page 432). These languages are uncommon. Most characters learn the Common language. This is the most widely used language in the region where the campaign takes place. In the Inner Sea region of Golarion, the Common tongue is Taldane, for example. Characters with Common might face a language barrier if they travel somewhere with a different Common language.
