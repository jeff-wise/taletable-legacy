    value:
      type: text_literal
      text_literal: >-
        You perform music so perfect that the target dies of joy or sorrow. Once targeted, the target is bolstered against all castings of fatal aria. The effect of the spell depends on the target’s level and current Hit Points.

        16th or Lower The target dies instantly.
