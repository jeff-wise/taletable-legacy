- type: variable_text
  variable_text:
    id: spells_index_dragon_form_description
    label: 'Spells > Index > Dragon Form > Description'
    description: 'Spells > Index > Dragon Form > Description'
    value:
      type: text_literal
      text_literal: >-
        You transform into a Large dragon battle form. You must have space to expand or the spell is lost. You count as a dragon in addition to your normal traits. Your gear is absorbed into you; the constant abilities of your gear still function, but you can’t activate it. When you transform, you gain the following:

        • Blindsense 60 feet and darkvision.
        • Athletics bonus of +20 unless your own bonus is higher.
        • AC 27 (TAC 24), ignore armor’s check penalty and reduced Speed.
        • 10 temporary Hit Points while you have the form.
        • Resistance 10 against the damage type of your breath weapon.
        • Speed 40 feet and fly Speed 100 feet.
        • One or more natural melee attacks, which are the only types of attacks you can use. You’re trained with them. Your attack modifier is +20 and your damage bonus is +6. These are Strength based (for the purposes of enfeebled, for example).
        • You can activate a breath weapon by spending 2 actions. A creature that succeeds at a DC 24 saving throw takes half damage, or no damage on a critical success. The saving throw is a Reflex save unless stated otherwise in the special ability description below. Once activated, your breath weapon can’t be used again for 1d4 rounds. Your breath weapon is an arcane evocation with the appropriate damage trait. The shape, damage, and damage type depend on your specific dragon form (see below).

        These special statistics can be adjusted only by penalties, circumstance bonuses, and conditional bonuses. Your battle form prevents casting spells or taking most actions with the manipulate trait that require hands (the GM decides if there’s doubt). You can dismiss the spell with an action (this action has the concentrate trait).

        If you prepare this spell, choose from the following options. When in battle form, you gain the attacks, movement types, and special abilities listed below for the corresponding form:

        • Black jaws, Damage 1d12 piercing plus 2d6 acid; claw (agile), Damage 2d10 slashing; tail (reach 10 feet), Damage 2d10 bludgeoning; horns (reach 10 feet), Damage 2d8 piercing; swim 60 feet; breath weapon 60-foot line, 11d6 acid.
        • Blue burrow 20 feet; jaws, Damage 1d10 piercing plus 1d12 electricity; claw (agile), Damage 2d10 slashing; tail (reach 10), Damage 2d10 bludgeoning; horns (reach 10), Damage 2d8 piercing; breath weapon 80-foot line, 6d12 electricity.
        • Green swim 40 feet, nonmagical foliage doesn’t count as difficult terrain; jaws, Damage 1d12 piercing plus 2d6 poison; claw (agile), Damage 2d10 slashing; tail (reach 10), Damage 2d10 bludgeoning; horns (reach 10), Damage 2d8 piercing; breath weapon 30-foot cone, 10d6 poison (Fortitude save instead of Reflex).
        • Red ignore concealed from smoke; jaws, Damage 1d12 piercing plus 2d6 fire; claw (agile), Damage 3d6 slashing; tail (reach 10), Damage 2d10 bludgeoning; wing (reach 10), Damage 2d8 bludgeoning; breath weapon 30-foot cone, 10d6 fire.
        • White climb 25 feet on ice; jaws, Damage 2d6 piercing plus 2d6 cold; claw (agile), Damage 2d10 slashing; tail (reach 10), Damage 2d10 bludgeoning; breath weapon 30-foot cone, 10d6 cold.
        • Brass burrow 20 feet; jaws, Damage 2d8 piercing plus 2d4 fire; claw (agile), 2d10 slashing; tail (reach 10 feet), Damage 2d10 bludgeoning; spikes (reach 10 feet), Damage 2d8 piercing; breath weapon 60-foot line, 15d4 fire.
        • Bronze swim 40 feet; jaws, Damage 1d10 piercing plus 1d12 electricity; claw (agile), Damage 2d10 slashing; tail (reach 10 feet), Damage 2d10 bludgeoning; wing (reach 10 feet), Damage 2d8 slashing; breath weapon 80-foot line, 6d12 electricity.
        • Copper climb 25 feet on stone; jaws, Damage 1d12 piercing plus 2d6 acid; claw (agile), Damage 2d10 slashing; tail (reach 10 feet), Damage 2d10 bludgeoning; wing (reach 10 feet), Damage 2d8 bludgeoning; breath weapon 60-foot line, 10d6 acid.
        • Gold swim 40 feet; jaws, Damage 1d12 piercing plus 2d6 fire; claw (agile), Damage 3d6 slashing; tail (reach 10 feet), Damage 2d10 bludgeoning; horns (reach 10 feet), Damage 2d8 piercing; breath weapon 30-foot cone, 6d10 fire.
        • Silver walk on clouds; jaws, Damage 1d12 piercing plus 2d6 cold; claw (agile), Damage 2d10 slashing; tail (reach 10), Damage 2d10 bludgeoning; breath weapon 30-foot cone, 8d8 cold.
