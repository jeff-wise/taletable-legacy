- type: variable_text
  variable_text:
    id: classes_index_cleric_feature_spellcasting_header
    label: 'Classes > Index > Cleric > Feature > Spellcasting > Header'
    description: 'Classes > Index > Cleric > Feature > Spellcasting > Header'
    value:
