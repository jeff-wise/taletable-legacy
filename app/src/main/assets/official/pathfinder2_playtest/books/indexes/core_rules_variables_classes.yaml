    id: classes_index_champion_feature_code_conduct_description
    label: 'Classes > Index > Champion > Feature > Code of Conduct > Description'
    description: 'Classes > Index > Champion > Feature > Code of Conduct > Description'
    value:
      type: text_literal
      text_literal: >-
        Champions are divine champions of a deity. You must be lawful good and worship a deity that allows lawful good clerics. See the list of deities on page 72.


        Actions fundamentally opposed to your deity’s alignment or ideals are anathema to your faith. A few examples of acts that would be considered anathema appear in each deity’s entry. You and your GM will determine whether other acts count as anathema.


        In addition, you must follow the champion’s code below. Deities often add additional strictures for their own champions (for instance, Shelyn’s champions never attack first except to protect an innocent, and they choose and perfect an art form).


        If you stray from lawful good, perform acts anathema to your deity, or violate your code of conduct, you lose your Spell Point pool and righteous ally until you demonstrate your repentance by conducting an atone ritual (see page 275), but keep any other champion abilities that don’t require those class features.
- type: variable_text
  variable_text:
    id: classes_index_champion_feature_code_conduct_code_header
    label: 'Classes > Index > Champion > Feature > Code of Conduct > Champion''s Code > Header'
    description: 'Classes > Index > Champion > Feature > Code of Conduct > Champion''s Code > Header'
    value:
      type: text_literal
      text_literal: 'The Champion''s Code'
- type: variable_text
  variable_text:
    id: classes_index_champion_feature_code_conduct_code_description
    label: 'Classes > Index > Champion > Feature > Code of Conduct > Champion''s Code > Description'
    description: 'Classes > Index > Champion > Feature > Code of Conduct > Champion''s Code > Description'
    value:
      type: text_literal
      text_literal: >-
        The following is the fundamental code all champions follow. The tenets are listed in order of importance, starting with the most important. If a situation places two tenets in conflict, you aren’t in a no-win situation; instead, follow the most important tenet. For instance, if an evil king asked you if innocent lawbreakers were hiding in your church so he could execute them, you could lie to him, since the tenet forbidding you to lie is less important than the tenet prohibiting the harm of an innocent. An attempt to subvert the champion code by engineering a situation allowing you to use a higher tenet to ignore a lower tenet (telling someone that you won’t respect lawful authorities so that the tenet of not lying supersedes the tenet of respecting lawful authorities, for example) is a violation of the champion code.


        • You must never willingly commit an evil act, such as murder, torture, or the casting an evil spell.
        • You must not use actions that you know will harm an innocent, or through inaction cause an innocent immediate harm when you knew your action could reasonably prevent it. This tenet doesn’t force you to take action against possible harm to innocents or to sacrifice your life and potential to attempt to protect an innocent.
        • You must act with honor, never cheating, lying, or taking advantage of others.
        • You must respect the lawful authority of the legitimate ruler or leadership in whichever land you may be, following their laws unless they violate a higher tenet.
