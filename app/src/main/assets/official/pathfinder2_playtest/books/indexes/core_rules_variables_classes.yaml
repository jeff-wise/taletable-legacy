    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Illusion > Description'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Illusion > Description'
    value:
      type: text_literal
      text_literal: >-
        As an illusionist, you use magic to create confounding images, figments, and phantasms to baffle your enemies. You understand that perception is reality. You add one 1st-level illusion spell (such as illusory object) to your spellbook. You learn the warped terrain school power (see page 270), which you can cast at a cost of 1 Spell Point.
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_necromancy_header
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Necromancy > Header'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Necromancy > Header'
    value:
      type: text_literal
      text_literal: 'Necromancy'
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_necromancy_description
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Necromancy > Description'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Necromancy > Description'
    value:
      type: text_literal
      text_literal: >-
        As a necromancer, you call upon the powers of life and death to use against your enemies. While your school of magic is often vilified as solely for those who raise the undead, you understand that control over life also means control over healing. You add one 1st-level necromancy spell (such as grim tendrils) to your spellbook. You learn the call of the grave school power (see page 208), which you can cast at a cost of 1 Spell Point.
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_transmutation_header
