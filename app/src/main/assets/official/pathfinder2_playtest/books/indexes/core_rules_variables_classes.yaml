      text_literal: 'Heightening Spells'
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_spellcasting_heightening_description
    label: 'Classes > Index > Wizard > Feature > Spellcasting > Heightening Spells > Description'
    description: 'Classes > Index > Wizard > Feature > Spellcasting > Heightening Spells > Description'
    value:
      type: text_literal
      text_literal: >-
        When you get spell slots of 2nd level and higher, you can prepare lower-level spells in those slots to strengthen them (see page 192). This increases the spell’s level to match the heightened spell slot. Many spells have specific improvements when they are heightened to certain levels.
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_spellcasting_cantrips_header
    label: 'Classes > Index > Wizard > Feature > Spellcasting > Cantrips > Header'
    description: 'Classes > Index > Wizard > Feature > Spellcasting > Cantrips > Header'
    value:
      type: text_literal
      text_literal: 'Cantrips'
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_spellcasting_cantrips_description
    label: 'Classes > Index > Wizard > Feature > Spellcasting > Cantrips > Description'
    description: 'Classes > Index > Wizard > Feature > Spellcasting > Cantrips > Description'
    value:
      type: text_literal
      text_literal: >-
        A cantrip is a special type of spell that doesn’t use spell slots. You can cast a cantrip at will, any number of times per day. A cantrip is always automatically heightened to the highest level of spell you can cast as a wizard. For example, as a 1st-level wizard, the highest level of spell you can cast is 1st, so your cantrips are 1st-level spells. As a 5th-level wizard, the highest level of spell you can cast is 3rd, so your cantrips are 3rd-level spells.
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_spellbook_header
    label: 'Classes > Index > Wizard > Feature > Spellbook > Header'
    description: 'Classes > Index > Wizard > Feature > Spellbook > Header'
    value:
      type: text_literal
      text_literal: 'Spellbook'
- type: variable_text
