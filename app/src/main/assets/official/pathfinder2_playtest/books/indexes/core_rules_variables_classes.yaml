      text_literal: 'Divine Spellcasting'
- type: variable_text
  variable_text:
    id: classes_index_cleric_feature_spellcasting_description
    label: 'Classes > Index > Cleric > Feature > Spellcasting > Description'
    description: 'Classes > Index > Cleric > Feature > Spellcasting > Description'
    value:
      type: text_literal
      text_literal: >-
        You have the power to cast divine spells using the Cast a Spell activity, and you gain access to the Material Casting, Somatic Casting, and Verbal Casting actions (see Spellcasting on page 195). Because you’re a cleric, you can usually hold a divine focus (such as a religious symbol or a religious text) as part of your Material Casting and Somatic Casting actions, so you usually don’t need spell components or another hand free. At 1st level, you can prepare two 1st-level spells and four cantrips each morning from the common spells on the divine spell list in this book (see page 200) or from other divine spells to which you gain access. Prepared spells remain available to you until you cast them or until you prepare your spells again. The number of spells you can prepare are called your spell slots.


        As you increase in level as a cleric, the number of spells you can prepare each day increases, as does the highest level of spell you can cast, as shown on the Cleric Spells per Day table on page 70.

        Some of your spells require you to attempt a spell roll to see how effective they are, or have your enemies roll against your spell DC. Since your key ability is Wisdom, your spell rolls and spell DCs use your Wisdom modifier. See page 291 for details on calculating your spell rolls and spell DCs.
- type: variable_text
  variable_text:
    id: classes_index_cleric_feature_spellcasting_heightening_header
    label: 'Classes > Index > Cleric > Feature > Spellcasting > Heightening > Header'
    description: 'Classes > Index > Cleric > Feature > Spellcasting > Heightening > Header'
    value:
      type: text_literal
      text_literal: 'Heightening Spells'
- type: variable_text
  variable_text:
    id: classes_index_cleric_feature_spellcasting_heightening_description
    label: 'Classes > Index > Cleric > Feature > Spellcasting > Heightening > Description'
    description: 'Classes > Index > Cleric > Feature > Spellcasting > Heightening > Description'
    value:
      type: text_literal
      text_literal: >-
        When you get spell slots of 2nd level and higher, you can prepare lower-level spells in those slots to strengthen them. This increases the spell’s level to match the heightened spell slot. Many spells have specific improvements when they are heightened to certain levels (see page 192).
- type: variable_text
  variable_text:
    id: classes_index_cleric_feature_spellcasting_cantrips_header
    label: 'Classes > Index > Cleric > Feature > Spellcasting > Cantrips > Header'
    description: 'Classes > Index > Cleric > Feature > Spellcasting > Cantrips > Header'
    value:
      type: text_literal
      text_literal: 'Cantrips'
- type: variable_text
  variable_text:
    id: classes_index_cleric_feature_spellcasting_cantrips_description
    label: 'Classes > Index > Cleric > Feature > Spellcasting > Cantrips > Description'
    description: 'Classes > Index > Cleric > Feature > Spellcasting > Cantrips > Description'
    value:
      type: text_literal
      text_literal: >-
        A cantrip is a special type of spell that doesn’t use spell slots. You can cast a cantrip at will, any number of times per day. A cantrip is always automatically heightened to the highest level of spell you can cast as a cleric. For example, as a 1st-level cleric, the highest level of spell you can cast is 1st, so your cantrips are 1st-level spells. As a 5th-level cleric, the highest level of spell you can cast is 3rd, so your cantrips are 3rd-level spells.
- type: variable_text
  variable_text:
    id: classes_index_cleric_feature_deity_header
    label: 'Classes > Index > Cleric > Feature > Deity > Header'
    description: 'Classes > Index > Cleric > Feature > Deity > Header'
    value:
      type: text_literal
      text_literal: 'Deity and Domain'
- type: variable_text
  variable_text:
    id: classes_index_cleric_feature_deity_description
    label: 'Classes > Index > Cleric > Feature > Deity > Description'
    description: 'Classes > Index > Cleric > Feature > Deity > Description'
    value:
      type: text_literal
      text_literal: >-
        Choose one deity you revere above all others. The most common deities in Pathfinder appear on Table 3–9: Deities on pages 72–73. This table lists each deity’s name, areas of concern, and alignment, followed by the benefits you get for being a cleric of that deity. Your alignment must be one allowed by your deity, as listed in parentheses after the deity’s alignment. Your deity grants you a signature skill and the trained proficiency rank with the deity’s favored weapon. If the favored weapon is uncommon, you also get access to that weapon. Your deity also adds spells to your spell list. When preparing spells, you can select from these in addition to the spells on the divine list once you can cast that level of spell.


        Select one domain—a subject of particular interest to you within the traditions of your religion—from your deity’s list of domains. This domain grants you a special kind of spell called a domain power. Each domain’s theme and powers appear in Table 3–10: Domains on page 73. By choosing a domain, you gain a pool of Spell Points you can spend to cast domain powers. You can cast domain powers only by spending Spell Points, not by using spell slots. Your maximum number of Spell Points equals your key ability modifier (minimum 0). You regain all your Spell Points when you prepare your spells. You gain the initial power tied to your domain when you select the domain. Your initial domain power costs 1 Spell Point to cast and is automatically heightened to the highest level of spell you can cast. Domain powers are available only to characters who’ve selected the domain and can’t be learned by others.


        Some cleric feats grant you more domain powers, and such feats typically increase your pool of Spell Points. You can learn additional powers, called advanced domain powers, by taking the Advanced Domain cleric feat. The Spell Point cost of this advanced domain power is listed in parentheses after its name in Table 3–10: Domains.
- type: variable_text
  variable_text:
    id: classes_index_cleric_feature_anathema_header
    label: 'Classes > Index > Cleric > Feature > Anathema > Header'
    description: 'Classes > Index > Cleric > Feature > Anathema > Header'
    value:
      type: text_literal
      text_literal: 'Anathema'
- type: variable_text
  variable_text:
    id: classes_index_cleric_feature_anathema_description
    label: 'Classes > Index > Cleric > Feature > Anathema > Description'
    description: 'Classes > Index > Cleric > Feature > Anathema > Description'
    value:
      type: text_literal
      text_literal: >-
        Actions fundamentally opposed to your deity’s alignment or ideals are anathema to your faith. Committing acts, learning or casting spells, and using items that are anathema to your deity take you out of that deity’s good graces.


        Casting spells with the evil trait is almost always anathema to good deities, and casting good spells is likewise anathema to evil deities; similarly, casting chaotic spells is anathema to lawful deities and casting lawful spells is anathema to chaotic deities. A neutral cleric who worships a neutral deity isn’t limited this way, but their alignment might change over time if they frequently cast spells or use abilities with a certain alignment. Similarly, casting spells that are anathema to the tenets or goals of your faith could interfere with your connection to your deity. For example, casting a spell to enhance your ability to lie would be anathema to Sarenrae, as a goddess of honesty, and casting one to create undead would be anathema to Pharasma, the goddess of death.


        For borderline cases, you and your GM determine whether other acts count as anathema. For example, Torag is a god of community, so actions that work to destroy a close-knit community are typically anathema to Torag. However, as god of dwarves, he might permit you to destroy a community of giants that is threatening to wipe out a dwarven settlement.


        If you perform enough acts that are anathema to your deity or if your alignment changes to one not allowed by your deity, you lose the magical abilities that come from your connection to your deity. The class features that you lose are determined by the GM, but they likely include channel energy, domain powers, and divine spellcasting. These abilities can be regained only if you demonstrate your repentance by conducting an atone ritual (see page 275).
- type: variable_text
  variable_text:
    id: classes_index_cleric_feature_channel_energy_header
    label: 'Classes > Index > Cleric > Feature > Channel Energy > Header'
    description: 'Classes > Index > Cleric > Feature > Channel Energy > Header'
    value:
      type: text_literal
      text_literal: 'Channel Energy'
- type: variable_text
  variable_text:
    id: classes_index_cleric_feature_channel_energy_description
    label: 'Classes > Index > Cleric > Feature > Channel Energy > Description'
    description: 'Classes > Index > Cleric > Feature > Channel Energy > Description'
    value:
      type: text_literal
      text_literal: >-
        You gain a pool of positive or negative energy, depending on your deity, as shown on Table 3–9: Deities on pages 72–73. Some deities allow you to choose whether to channel negative or positive energy. Once you choose, you can’t change the type of energy you channel, short of an ethical shift or divine intervention.


        This pool of energy allows you to cast either the heal spell (for positive energy) or the harm spell (for negative energy) a number of times per day equal to 3 plus your Charisma modifier without needing to prepare the spell in advance. All spells you cast in this way are heightened to the maximum spell level you can cast as a cleric. You can find heal on page 229 and harm on page 228.
