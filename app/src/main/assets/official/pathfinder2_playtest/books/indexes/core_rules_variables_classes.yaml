    value:
      type: text_literal
      text_literal: 'Arcane Schools'
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_description
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Description'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Description'
    value:
      type: text_literal
      text_literal: >-
        If you choose to specialize in an arcane school, you gain an extra spell slot for each level of spell you can cast. You can prepare only spells of your chosen arcane school in these extra slots. In addition, you can prepare an extra cantrip of your chosen school. You also add another arcane spell of your chosen school to your spellbook.


        You learn a school power, a special type of spell taught to students of your arcane school. You gain a pool of Spell Points you can spend to cast school powers. You can cast a school power only by spending Spell Points, not by using spell slots. Like a cantrip, your school power is automatically heightened to the highest level of spell you can cast.


        Your maximum number of Spell Points is equal to your key ability modifier (minimum 0). You regain all your Spell Points when you prepare your spells. Some feats let you learn more school power; such feats typically increase your pool of Spell Points.
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_abjuration_header
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Abjuration > Header'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Abjuration > Header'
    value:
      type: text_literal
      text_literal: 'Abjuration'
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_abjuration_description
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Abjuration > Description'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Abjuration > Description'
    value:
      type: text_literal
      text_literal: >-
        As an abjurer, you master the art of protection and warding, strengthening defenses, preventing attacks, and even turning magic against itself. You understand that an ounce of prevention is worth a pound of cure. You add one 1st-level abjuration spell (such as feather fall) to your spellbook. You learn the protective ward school power (see page 248), which you can cast at a cost of 1 Spell Point.
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_conjuration_header
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Conjuration > Header'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Conjuration > Header'
    value:
      type: text_literal
      text_literal: 'Conjuration'
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_conjuration_description
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Conjuration > Description'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Conjuration > Description'
    value:
      type: text_literal
      text_literal: >-
        As a conjurer, you focus on summoning and calling creatures and objects from places beyond the pale as well as using magic to transport yourself and others to distant locations. You understand that the true key to victory is strength in numbers. You add one 1st-level conjuration spell (such as summon monster) to your spellbook. You learn the augment summoning school power (see page 206), which you can cast at a cost of 1 Spell Point.
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_divination_header
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Divination > Header'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Divination > Header'
    value:
      type: text_literal
      text_literal: 'Divination'
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_divination_description
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Divination > Description'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Divination > Description'
    value:
      type: text_literal
      text_literal: >-
        As a diviner, you master remote viewing and prescience, gaining key information that can transform investigations, battle strategies, and research. You understand that knowledge is power. You add one 1st-level divination spell (such as true strike) to your spellbook. You learn the diviner’s sight school power (see page 217), which you can cast at a cost of 1 Spell Point.
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_enchantment_header
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Enchantment > Header'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Enchantment > Header'
    value:
      type: text_literal
      text_literal: 'Enchantment'
- type: variable_text
