- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_spellcasting_header
    label: 'Classes > Index > Wizard > Feature > Spellcasting > Header'
    description: 'Classes > Index > Wizard > Feature > Spellcasting > Header'
    value:
      type: text_literal
      text_literal: 'Arcane Spellcasting'
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_spellcasting_description
    label: 'Classes > Index > Wizard > Feature > Spellcasting > Description'
    description: 'Classes > Index > Wizard > Feature > Spellcasting > Description'
    value:
      type: text_literal
      text_literal: >-
        You have the power to cast arcane spells using the Cast a Spell activity, and gain access to the Material Casting, Somatic Casting, and Verbal Casting actions (see Casting Spells on page 195). At 1st level you can prepare up to two 1st-level spells and four cantrips each morning from the spells in your spellbook (see page 137), plus one extra cantrip and spell of your chosen school of each level you can cast if you are a specialist wizard. Prepared spells remain available to you until you cast them or until you prepare your spells again. The number of spells you can prepare are called your spell slots.


        As you increase in level as a wizard, your number of spell slots and the highest level of spells you can cast from spell slots increase, as shown on the Wizard Spells per Day table on page 137.


        Some of your spells require you to attempt a spell roll to see how effective they are, or have your enemies roll against your spell DC. Since your key ability is Intelligence, your spell rolls and spell DCs use your Intelligence modifier. See page 291 for details on calculating your spell rolls and spell DCs.
- type: variable_text
