- type: variable_text
  variable_text:
    id: classes_index_druid_proficiencies_spells
    label: 'Classes > Index > Druid > Proficiencies > Spells'
    description: 'Classes > Index > Druid > Proficiencies > Spells'
    value:
      type: text_literal
      text_literal: >-
        Trained in primal spell rolls and DCs and in attack rolls for primal spells.
- type: variable_text_list
  variable_text_list:
    id: classes_index_druid_signature_skills
    label: 'Classes > Index > Druid > Signature Skills'
    description: 'Classes > Index > Druid > Signature Skills'
    value:
      type: text_list_literal
      text_list_literal:
      - 'Crafting'
      - 'Nature'
      - 'Survival'
      - 'One skill determined by your order.'
- type: variable_text
  variable_text:
    id: classes_index_druid_playing_header
    label: 'Classes > Index > Druid > Playing > Header'
    description: 'Classes > Index > Druid > Playing > HEader'
    value:
      type: text_literal
      text_literal: 'Playing a Druid'
- type: variable_text_list
  variable_text_list:
    id: classes_index_druid_playing_items
    label: 'Classes > Index > Druid > Playing > Items'
    description: 'Classes > Index > Druid > Playing > Items'
    value:
      type: text_list_literal
      text_list_literal:
      - 'During combat, you call upon the forces of nature to defeat your enemies and protect your allies. You can cast spells drawing upon primal magic to summon deadly animals to fight at your side, grant resilience to you and your friends, or heal their wounds. Depending on your bond to nature, you might also call upon powerful elemental magic or even change shape into a terrifying beast to fight with tooth and claw.'
      - 'During social encounters, you represent balance and a reasoned approach to problems, looking for solutions that not only are best for the natural world, but also allow the creatures within it to live in harmony and peace. You often propose compromises that allow both sides to gain what they truly need, even if they can’t have all that they desire.'
      - 'In exploration mode, your skills in nature are invaluable. You can track down enemies, navigate through the wilderness, or use your spells to detect any magical auras around you. You might even ask wild animals to assist your group in your travels with their extraordinary senses and scouting abilities.'
      - 'In downtime mode, you might craft magic items or potions. Alternatively, your tie to nature might lead you to tend to an area of the wild, befriending its beasts and healing the wounds caused by civilization. You might even attempt to teach people sustainable techniques that allow them to subsist off the land without harming the natural balance.'
- type: variable_text
  variable_text:
    id: classes_index_druid_roleplaying_header
    label: 'Classes > Index > Druid > Roleplaying > Header'
    description: 'Classes > Index > Druid > Roleplaying > Header'
    value:
      type: text_literal
      text_literal: 'Roleplaying a Druid'
- type: variable_text
  variable_text:
    id: classes_index_druid_roleplaying_introduction
    label: 'Classes > Index > Druid > Roleplaying > Introduction'
    description: 'Classes > Index > Druid > Roleplaying > Introduction'
    value:
      type: text_literal
      text_literal: >-
        Druids are the living embodiment of nature, acting as its agent; you protect the wild places from harm and speak for their interests in more civilized lands.
- type: variable_text
  variable_text:
    id: classes_class_druid_being
    label: 'Classes > Class > Druid > Being'
    description: 'Classes > Class > Druid > Being'
    value:
      type: text_literal
      text_literal: 'Being a Druid'
- type: variable_text
  variable_text:
    id: classes_index_druid_overview_during_combat
    label: 'Classes > Index > Cleric > Overview > During Combat'
    description: 'Classes > Index > Cleric > Overview > During Combat'
    tags:
    - druid
    - classes_class_overview_during_combat
    value:
      type: text_literal
      text_literal: >-
        If you’re a warpriest, you balance between casting spells and attacking with weapons— typically the favored weapon of your deity. If you’re a cloistered druid, you primarily cast spells. Most of your spells can boost, protect, or heal your allies. Depending on your deity, you get extra spells to heal your allies or harm your enemies.
- type: variable_text
  variable_text:
    id: classes_index_druid_overview_during_social
    label: 'Classes > Index > Cleric > Overview > During Social'
    description: 'Classes > Index > Cleric > Overview > During Social'
    tags:
    - druid
    - classes_class_overview_during_social
    value:
      type: text_literal
      text_literal: >-
        You might make diplomatic overtures or deliver impressive speeches. Because you’re wise, you also pick up on falsehoods others tell.
- type: variable_text
  variable_text:
    id: classes_index_druid_overview_while_exploring
    label: 'Classes > Index > Cleric > Overview > While Exploring'
    description: 'Classes > Index > Cleric > Overview > While Exploring'
    tags:
    - druid
    - classes_class_overview_while_exploring
    value:
      type: text_literal
      text_literal: >-
        You detect nearby magic and interpret any religious writing you come across. You might also concentrate on a protective spell for your allies in case of attack. After a battle or hazard, you might heal anyone who was hurt.
- type: variable_text
  variable_text:
    id: classes_index_druid_overview_in_downtime
    label: 'Classes > Index > Cleric > Overview > In Downtime'
    description: 'Classes > Index > Cleric > Overview > In Downtime'
    tags:
    - druid
    - classes_class_overview_in_downtime
    value:
      type: text_literal
      text_literal: >-
        You might perform services at a temple, travel to spread the word of your deity,
        research scripture, celebrate holy days, or even found a new temple.
- type: variable_text_list
  variable_text_list:
    id: classes_index_druid_overview_you_might
    label: 'Classes > Index > Cleric > Overview > You Might'
    description: 'Classes > Index > Cleric > Overview > You Might'
    tags:
    - druid
    - classes_class_overview_you_might
    value:
      type: text_list_literal
      text_list_literal:
      - 'Visit the temples and holy places sacred to your faith, and have an immediate affinity with other worshippers of your deity.'
      - 'Know the teachings of your religion’s holy texts and how they apply to a dilemma.'
      - 'Cooperate with your allies, provided they don’t ask you to go against divine will.'
- type: variable_text_list
  variable_text_list:
    id: classes_index_druid_roleplaying_others_probably
    label: 'Classes > Index > Cleric > Overview > Others Probably'
    description: 'Classes > Index > Cleric > Overview > Others Probably'
    tags:
    - druid
    - classes_class_overview_others_probably
    value:
      type: text_list_literal
      text_list_literal:
      - 'Find your devotion impressive, even if they don’t understand it.'
      - 'Expect you to heal their wounds.'
      - 'Rely on you to interact with other religious figures.'
- type: variable_text_list
  variable_text_list:
    id: classes_index_druid_roleplaying_you_items
    label: 'Classes > Index > Druid > Roleplaying > You Items'
    description: 'Classes > Index > Druid > Roleplaying > You Items'
    value:
      type: text_list_literal
      text_list_literal:
      - 'Have a deep and meaningful respect for the power of nature.'
      - 'Are in constant awe of the natural world, eager to share it with others but cautious of their influence.'
      - 'Treat plants and animals as allies in your quest, working with them toward your goals.'
- type: variable_text_list
  variable_text_list:
    id: classes_index_druid_roleplaying_others_items
    label: 'Classes > Index > Druid > Roleplaying > Others Items'
    description: 'Classes > Index > Druid > Roleplaying > Others Items'
    value:
      type: text_list_literal
      text_list_literal:
      - 'View you as a representative of nature, and might even assume you can control it.'
      - 'Look at you as a recluse who avoids society and cities, preferring to live in the wild.'
      - 'Treat you as a mystic, similar to a priest, but answering only to the forces of nature.'
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_spellcasting_header
    label: 'Classes > Index > Druid > Feature > Spellcasting > Header'
    description: 'Classes > Index > Druid > Feature > Spellcasting > Header'
    value:
      type: text_literal
      text_literal: 'Primal Spellcasting'
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_spellcasting_description
    label: 'Classes > Index > Druid > Feature > Spellcasting > Description'
    description: 'Classes > Index > Druid > Feature > Spellcasting > Description'
    value:
      type: text_literal
      text_literal: >-
        You have the power to cast primal spells using the Cast a Spell activity, and you gain access to the Material Casting, Somatic Casting, and Verbal Casting actions (see Casting Spells on page 195). Because you’re a druid, you can usually hold a primal focus (such as holly and mistletoe) as part of your Material Casting and Somatic Casting actions, so you usually don’t need spell components or another hand free. At 1st level, you can prepare two 1st-level spells and four cantrips each morning from the common spells on the primal spell list in this book (see page 201), or from other primal spells to which you gain access. Prepared spells remain available to you until you cast them or until you prepare your spells again. The number of spells you can prepare are called your spell slots.


        As you increase in level as a druid, the number of spells you can prepare each day increases, as does the highest level of spell you can cast, as shown on the Druid Spells per Day table on page 81.


        Some of your spells require you to attempt a spell roll to see how effective they are, or have your enemies roll against your spell DC. Since your key ability is Wisdom, your spell rolls and spell DCs use your Wisdom modifier. See page 291 for details on calculating your spell rolls and spell DCs.
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_spellcasting_heightening_header
    label: 'Classes > Index > Druid > Feature > Spellcasting > Heightening > Header'
    description: 'Classes > Index > Druid > Feature > Spellcasting > Heightening > Header'
    value:
      type: text_literal
      text_literal: 'Heightening Spells'
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_spellcasting_heightening_description
    label: 'Classes > Index > Druid > Feature > Spellcasting > Heightening > Description'
    description: 'Classes > Index > Druid > Feature > Spellcasting > Heightening > Description'
    value:
      type: text_literal
      text_literal: >-
        When you get spell slots of 2nd level and higher, you can prepare lower-level spells in those slots to strengthen them. This increases the spell’s level to match the heightened spell slot. Many spells have specific improvements when they are heightened to certain levels (see page 192).
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_spellcasting_cantrips_header
    label: 'Classes > Index > Druid > Feature > Spellcasting > Cantrips > Header'
    description: 'Classes > Index > Druid > Feature > Spellcasting > Cantrips > Header'
    value:
      type: text_literal
      text_literal: 'Cantrips'
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_spellcasting_cantrips_description
    label: 'Classes > Index > Druid > Feature > Spellcasting > Cantrips > Description'
    description: 'Classes > Index > Druid > Feature > Spellcasting > Cantrips > Description'
    value:
      type: text_literal
      text_literal: >-
        A cantrip is a special type of spell that doesn’t use spell slots. You can cast a cantrip at will, any number of times per day. A cantrip is always automatically heightened to the highest level of spell you can cast as a druid. For example, as a 1st-level druid, the highest level of spell you can cast is 1st, so your cantrips are 1st-level spells. As a 5th-level druid, the highest level of spell you can cast is 3rd, so your cantrips are 3rd-level spells.
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_anathema_header
    label: 'Classes > Index > Druid > Feature > Anahema > Header'
    description: 'Classes > Index > Druid > Feature > Anathema > Header'
    value:
      type: text_literal
      text_literal: 'Anathema'
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_anathema_description
    label: 'Classes > Index > Druid > Feature > Anahema > Description'
    description: 'Classes > Index > Druid > Feature > Anathema > Description'
    value:
      type: text_literal
      text_literal: >-
        As stewards of the natural order, druids find affronts to nature anathema. If you perform enough acts that are anathema to nature, you lose your magical abilities that come from the druid class, including your primal spellcasting and the benefits of your order. These abilities can be regained only if you demonstrate your repentance by conducting an atone ritual (see page 275).


        The following acts are anathema to all druids:
        •	 Using metal armor or shields.
        •	 Despoiling natural places.
        •	 Teaching the Druidic language to nondruids.


        Each druidic order also has additional anathema acts.
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_order_header
    label: 'Classes > Index > Druid > Feature > Order > Header'
    description: 'Classes > Index > Druid > Feature > Order > Header'
    value:
      type: text_literal
      text_literal: 'Druidic Order'
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_order_description
    label: 'Classes > Index > Druid > Feature > Order > Description'
    description: 'Classes > Index > Druid > Feature > Order > Description'
    value:
      type: text_literal
      text_literal: >-
        Upon becoming a druid, you align yourself with a druidic order, which grants you a class feat, an order power (see below), and an additional signature skill tied to your order. Though you can still gain class feats tied to other orders as you advance, you receive additional benefits when using abilities tied to your chosen order.


        You gain a pool of Spell Points. Your maximum number of Spell Points is equal to your key ability modifier. You regain all your Spell Points when you prepare your spells (see Daily Preparations on page 192).


        You also gain a special spell tied to your order, which is called an order power. You cast this order power by spending 1 Spell Point, not by using spell slots. Your order power is automatically heightened to the highest level of spell you can cast. Some druid feats grant you more order powers and increase your pool of Spell Points.


        The druidic orders presented in this book are as follows.
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_order_animal_header
    label: 'Classes > Index > Druid > Feature > Order > Animal > Header'
    description: 'Classes > Index > Druid > Feature > Order > Animal > Header'
    value:
      type: text_literal
      text_literal: 'Animal'
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_order_animal_description
    label: 'Classes > Index > Druid > Feature > Order > Animal > Description'
    description: 'Classes > Index > Druid > Feature > Order > Animal > Description'
    value:
      type: text_literal
      text_literal: >-
        You have a strong connection to the beasts of the world, and you are allied with a beast companion. You are trained in Athletics, and it becomes a signature skill for you. You also gain the Animal Companion druid feat. Finally, as your order power, you can cast heal animal at a cost of 1 Spell Point. Committing wanton cruelty to animals or killing animals unnecessarily is anathema to your order. (This doesn’t prevent you from defending yourself against animals or killing them cleanly for food.)
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_order_leaf_header
    label: 'Classes > Index > Druid > Feature > Order > Leaf > Header'
    description: 'Classes > Index > Druid > Feature > Order > Leaf > Header'
    value:
      type: text_literal
      text_literal: 'Leaf'
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_order_leaf_description
    label: 'Classes > Index > Druid > Feature > Order > Leaf > Description'
    description: 'Classes > Index > Druid > Feature > Order > Leaf > Description'
    value:
      type: text_literal
      text_literal: >-
        You revere plants and the bounty of nature, acting as a gardener and warden for the wilderness, teaching sustainable techniques, and helping areas regrow after disasters or negligent humanoid expansion. You are trained in Diplomacy, and it becomes a signature skill for you. You also gain the Leshy Familiar druid feat. Finally, as your order power, you can cast goodberry at a cost of 1 Spell Point. Committing wanton cruelty to plants or killing plants unnecessarily is anathema to your order. (This doesn’t prevent you from defending yourself against plants or harvesting them as necessary for survival.)
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_order_storm_header
    label: 'Classes > Index > Druid > Feature > Order > Storm > Header'
    description: 'Classes > Index > Druid > Feature > Order > Storm > Header'
    value:
      type: text_literal
      text_literal: 'Storm'
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_order_storm_description
    label: 'Classes > Index > Druid > Feature > Order > Storm > Description'
    description: 'Classes > Index > Druid > Feature > Order > Storm > Description'
    value:
      type: text_literal
      text_literal: >-
        You carry nature’s fury within you, channeling it to terrifying effect and riding the winds and storms. You are trained in Acrobatics, and it becomes a signature skill for you. You also gain the Storm Born druid feat. Finally, as your order power, you can cast tempest surge at a cost of 1 Spell Point. Creating unnatural weather patterns that could be damaging to the local environment (such as by using a 9th-level control weather ritual) is anathema to your order.
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_order_wild_header
    label: 'Classes > Index > Druid > Feature > Order > Wild > Header'
    description: 'Classes > Index > Druid > Feature > Order > Wild > Header'
    value:
      type: text_literal
      text_literal: 'Wild'
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_order_wild_description
    label: 'Classes > Index > Druid > Feature > Order > Wild > Description'
    description: 'Classes > Index > Druid > Feature > Order > Wild > Description'
    value:
      type: text_literal
      text_literal: >-
        The savage, uncontrollable call of the natural world infuses you, granting you the ability to change your shape to take on the ferocious form of a wild creature. You are trained in Intimidation, and it becomes a signature skill for you. You also gain the Call of the Wild druid feat. Finally, as your order power, you can cast wild claws at a cost of 1 Spell Point. Becoming fully domesticated by the temptations of civilization is anathema to your order. (This doesn’t prevent you from buying and using processed goods or staying in a city for an adventure, but you can never come to rely on these conveniences or truly call such a place your permanent home.)
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_language_header
    label: 'Classes > Index > Druid > Feature > Druidic Language > Header'
    description: 'Classes > Index > Druid > Feature > Druidic Language > Header'
    value:
      type: text_literal
      text_literal: 'Druidic Language'
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_language_description
    label: 'Classes > Index > Druid > Feature > Druidic Language > Description'
    description: 'Classes > Index > Druid > Feature > Druidic Language > Description'
    value:
      type: text_literal
      text_literal: >-
        You know Druidic, a secret language known only to druids, in addition to any languages you know through your ancestry. Druidic has its own alphabet. If you use sign languages instead of spoken languages, you know the sign language version of Druidic. Teaching the Druidic language to nondruids is anathema (see page 80).
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_wild_empathy_header
    label: 'Classes > Index > Druid > Feature > Wild Empathy > Header'
    description: 'Classes > Index > Druid > Feature > Wild Empathy > Header'
    value:
      type: text_literal
      text_literal: 'Wild Empathy'
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_wild_empathy_description
    label: 'Classes > Index > Druid > Feature > Wild Empathy > Description'
    description: 'Classes > Index > Druid > Feature > Wild Empathy > Description'
    value:
      type: text_literal
      text_literal: >-
        You have a connection to the creatures of the natural world that allows you to communicate with them on a rudimentary level. You can use Diplomacy to Make an Impression on animals and to make very simple Requests of them.
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_druid_feats_header
    label: 'Classes > Index > Druid > Feature > Druid Feats > Header'
    description: 'Classes > Index > Druid > Feature > Druid Feats > Header'
    value:
      type: text_literal
      text_literal: 'Druid Feats'
- type: variable_number
  variable_number:
    id: classes_index_druid_feature_druid_feats_level
    label: 'Classes > Index > Druid > Feature > Druid Feats > Header'
    description: 'Classes > Index > Druid > Feature > Druid Feats > Header'
    value:
      type: number_literal
      number_literal: 2
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_druid_feats_description
    label: 'Classes > Index > Druid > Feature > Druid Feats > Description'
    description: 'Classes > Index > Druid > Feature > Druid Feats > Description'
    value:
      type: text_literal
      text_literal: >-
        At 2nd level, you gain a druid class feat (see page 74). You gain another at 4th, 6th, 8th, 10th, 14th, 18th, and 20th levels.
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_skill_feats_header
    label: 'Classes > Index > Druid > Feature > Skill Feats > Header'
    description: 'Classes > Index > Druid > Feature > Skill Feats > Header'
    value:
      type: text_literal
      text_literal: 'Skill Feats'
- type: variable_number
  variable_number:
    id: classes_index_druid_feature_skill_feats_level
    label: 'Classes > Index > Druid > Feature > Skill Feats > Header'
    description: 'Classes > Index > Druid > Feature > Skill Feats > Header'
    value:
      type: number_literal
      number_literal: 2
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_skill_feats_description
    label: 'Classes > Index > Druid > Feature > Skill Feats > Description'
    description: 'Classes > Index > Druid > Feature > Skill Feats > Description'
    value:
      type: text_literal
      text_literal: >-
        At 2nd level and every 2 levels thereafter, you gain a skill feat. Skill feats can be found in Chapter 5 and have the skill trait. You must be trained or better in the corresponding skill to select a skill feat.
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_general_feats_header
    label: 'Classes > Index > Druid > Feature > General Feats > Header'
    description: 'Classes > Index > Druid > Feature > General Feats > Header'
    value:
      type: text_literal
      text_literal: 'General Feats'
- type: variable_number
  variable_number:
    id: classes_index_druid_feature_general_feats_level
    label: 'Classes > Index > Druid > Feature > General Feats > Header'
    description: 'Classes > Index > Druid > Feature > General Feats > Header'
    value:
      type: number_literal
      number_literal: 3
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_general_feats_description
    label: 'Classes > Index > Druid > Feature > General Feats > Description'
    description: 'Classes > Index > Druid > Feature > General Feats > Description'
    value:
      type: text_literal
      text_literal: >-
        At 3rd level and every 4 levels thereafter, you gain a general feat. General feats are listed in Chapter 5.
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_skill_increases_header
    label: 'Classes > Index > Druid > Feature > Skill Increases > Header'
    description: 'Classes > Index > Druid > Feature > Skill Increases > Header'
    value:
      type: text_literal
      text_literal: 'Skill Increases'
- type: variable_number
  variable_number:
    id: classes_index_druid_feature_skill_increases_level
    label: 'Classes > Index > Druid > Feature > Skill Increases > Header'
    description: 'Classes > Index > Druid > Feature > Skill Increases > Header'
    value:
      type: number_literal
      number_literal: 3
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_skill_increases_description
    label: 'Classes > Index > Druid > Feature > Skill Increases > Description'
    description: 'Classes > Index > Druid > Feature > Skill Increases > Description'
    value:
      type: text_literal
      text_literal: >-
        At 3rd level and every 2 levels thereafter, you gain a skill increase. You can use this increase to either become trained in one skill you’re untrained in, or become an expert in one skill in which you’re already trained.


        If you are at least 7th level, you can use this increase to become a master in a signature skill in which you’re already an expert. If you are at least 15th level, you can use this increase to become legendary in a signature skill in which you’re already a master.
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_ability_boosts_header
    label: 'Classes > Index > Druid > Feature > Ability Boosts > Header'
    description: 'Classes > Index > Druid > Feature > Ability Boosts > Header'
    value:
      type: text_literal
      text_literal: 'Ability Boosts'
- type: variable_number
  variable_number:
    id: classes_index_druid_feature_ability_boosts_level
    label: 'Classes > Index > Druid > Feature > Ability Boosts > Header'
    description: 'Classes > Index > Druid > Feature > Ability Boosts > Header'
    value:
      type: number_literal
      number_literal: 5
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_ability_boosts_description
    label: 'Classes > Index > Druid > Feature > Ability Boosts > Description'
    description: 'Classes > Index > Druid > Feature > Ability Boosts > Description'
    value:
      type: text_literal
      text_literal: >-
        At 5th level and every 5 levels thereafter, you boost four different ability scores. You can use these ability boosts to increase your ability scores above 18. Boosting an ability score increases it by 1 if it’s already 18 or above, or by 2 if it starts out below 18.
- type: variable_text
  variable_text:
    id: classes_index_druid_feature_ancestry_feats_header
    label: 'Classes > Index > Druid > Feature > Ancestry Feats > Header'
    description: 'Classes > Index > Druid > Feature > Ancestry Feats > Header'
    value:
      type: text_literal
      text_literal: 'Ancestry Feats'
- type: variable_number
  variable_number:
