    description: 'Classes > Index > Fighter > Feat > Revealing Stab > Enhancement'
    value:
      type: text_literal
      text_literal: >-
        You can choose to drive the required weapon into a corporeal target, revealing its current position. Once the weapon successfully Strikes the target, it lodges into the target. You cease wielding the weapon, and as long as the weapon is lodged into the target, the target is immobilized. If the target is concealed, other creatures don’t need to succeed at a flat check to hit it. If the target is sensed, other creatures have to succeed at only a DC 5 flat check to hit the target. If the target is unseen, other creatures can still attempt to hit it by attacking the space where they see your weapon and succeeding at a DC 11 flat check.


        The effect of this enhancement lasts until the weapon is removed from the creature. An adjacent creature or the target can remove the weapon with an Interact action.
