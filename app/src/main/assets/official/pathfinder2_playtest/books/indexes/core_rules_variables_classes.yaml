- type: variable_text
  variable_text:
    id: classes_index_bard_feature_occult_spellcasting_header
    label: 'Classes > Index > Bard > Feature > Occult Spellcasting > Header'
    description: 'Classes > Index > Bard > Feature > Occult Spellcasting > Header'
    value:
      type: text_literal
      text_literal: 'Occult Spellcasting'
- type: variable_text
  variable_text:
    id: classes_index_bard_feature_occult_spellcasting_description
    label: 'Classes > Index > Bard > Feature > Occult Spellcasting > Description'
    description: 'Classes > Index > Bard > Feature > Occult Spellcasting >  Description'
    value:
      type: text_literal
      text_literal: >-
        You have the power to cast occult spells using the Cast a Spell activity, and you gain access to the Material Casting, Somatic Casting, and Verbal Casting actions (see Casting Spells on page 195). Because you’re a bard, you can usually play an instrument as part of your Material Casting and Somatic Casting actions, so you usually don’t need spell components or another hand free. You can usually also play an instrument for your Verbal Casting actions rather than speaking.


        Each day, you can cast up to two 1st-level spells. The number of spells you can cast each day are called your spell slots. You must know spells to cast them, and you learn them via the spell repertoire class feature. As you increase in level as a bard, your number of spells per day and the highest level of spells you can cast from spell slots increases, as shown on the Bard Spells per Day table on page 65.


        Some of your spells require you to attempt a spell roll to see how effective they are, or have your enemies roll against your spell DC. Since your key ability is Charisma, your spell rolls and spell DCs use your Charisma modifier. See page 291 for details on calculating your spell rolls and spell DCs.
- type: variable_text
  variable_text:
    id: classes_index_bard_feature_occult_spellcasting_heightening_header
    label: 'Classes > Index > Bard > Feature > Occult Spellcasting > Heightening > Header'
    description: 'Classes > Index > Bard > Feature > Occult Spellcasting > Heightening > Header'
    value:
      type: text_literal
      text_literal: 'Heightening Spells'
- type: variable_text
  variable_text:
    id: classes_index_bard_feature_occult_spellcasting_heightening_description
    label: 'Classes > Index > Bard > Feature > Occult Spellcasting > Heightening > Description'
    description: 'Classes > Index > Bard > Feature >  Occult Spellcasting > Heightening > Description'
    value:
      type: text_literal
      text_literal: >-
        When you get spell slots of 2nd level and higher, you can heighten lower- level spells to higher levels. You must learn them at the new level to do so, as described on page 192. The spontaneous heightening class feature lets you select two spells you can heighten freely.
- type: variable_text
  variable_text:
    id: classes_index_bard_feature_occult_spellcasting_cantrips_header
    label: 'Classes > Index > Bard > Feature > Occult Spellcasting > Cantrips > Header'
    description: 'Classes > Index > Bard > Feature > Occult Spellcasting > Cantrips > Header'
    value:
      type: text_literal
      text_literal: 'Cantrips'
- type: variable_text
  variable_text:
    id: classes_index_bard_feature_occult_spellcasting_cantrips_description
    label: 'Classes > Index > Bard > Feature > Occult Spellcasting > Cantrips > Description'
    description: 'Classes > Index > Bard > Feature > Occult Spellcasting > Cantrips > Description'
    value:
      type: text_literal
      text_literal: >-
        Some of your spells are cantrips. A cantrip is a special type of spell that doesn’t use spell slots. You can cast a cantrip at will, any number of times per day. A cantrip is always automatically heightened to the highest level of spell you can cast as a bard. For example, as a 1st- level bard, the highest level of spell you can cast is 1st, so your cantrips are 1st-level spells. As a 5th-level bard, the highest level of spell you can cast is 3rd, so your cantrips are 3rd-level spells.
- type: variable_text
  variable_text:
    id: classes_index_bard_feature_spell_repertoire_header
    label: 'Classes > Index > Bard > Feature > Spell Repertoire > Header'
    description: 'Classes > Index > Bard > Feature > Spell Repertoire > Header'
    value:
      type: text_literal
      text_literal: 'Spell Repertoire'
- type: variable_text
  variable_text:
    id: classes_index_bard_feature_spell_repertoire_description
    label: 'Classes > Index > Bard > Feature > Spell Repertoire > Description'
    description: 'Classes > Index > Bard > Feature > Spell Repertoire > Description'
    value:
      type: text_literal
      text_literal: >-
        At 1st level, you learn one 1st-level occult spell of your choice and four occult cantrips of your choice. You choose these from the common spells on the occult spell list in this book (see page 200) or from other occult spells to which you have access. You can cast any spell in your spell repertoire by using a spell slot of an appropriate spell level.


        You add to this spell repertoire as you increase in level. Each time you get a spell slot from Table 3–6, you add a spell to your spell repertoire of the same level. So when you reach 2nd level, you select another 1st-level spell; at 3rd level, you select two 2nd-level spells, and at 4th level you select a 2nd-level spell.


        Though you gain them at the same rate, your spell slots and spell repertoire are separate. If a feat or other ability adds a spell to your spell repertoire, it wouldn’t give you another spell slot, and vice versa.
- type: variable_text
  variable_text:
    id: classes_index_bard_feature_spell_repertoire_swapping_header
    label: 'Classes > Index > Bard > Feature > Spell Repertoire > Swapping Spells >  Header'
    description: 'Classes > Index > Bard > Feature > Spell Repertoire > Swapping Spells > Header'
    value:
      type: text_literal
      text_literal: 'Swapping Spells in Your Repertoire'
- type: variable_text
  variable_text:
    id: classes_index_bard_feature_spell_repertoire_swapping_description
    label: 'Classes > Index > Bard > Feature > Spell Repertoire > Swapping Spells > Description'
    description: 'Classes > Index > Bard > Feature > Spell Repertoire > Swapping Spells > Description'
    value:
      type: text_literal
      text_literal: >-
        As you gain new spells in your repertoire, you might want to replace some of the spells you previously learned. Each time you level up and learn new spells, you can swap out one of your old spells for a different spell of the same level. This spell can be a cantrip. You can also swap out spells by retraining during downtime (see page 318).
- type: variable_text
  variable_text:
    id: classes_index_bard_feature_first_compositions_header
    label: 'Classes > Index > Bard > Feature > First Compositions >  Header'
    description: 'Classes > Index > Bard > Feature > First Compositions > Header'
    value:
      type: text_literal
      text_literal: 'First Compositions'
- type: variable_text
  variable_text:
    id: classes_index_bard_feature_first_compositions_description
    label: 'Classes > Index > Bard > Feature > First Compositions > Description'
    description: 'Classes > Index > Bard > Feature > First Compositions > Description'
    value:
      type: text_literal
      text_literal: >-
        Compositions are a special type of spell that require you to use the Performance skill as a part of their casting. At 1st level, bards gain two types of composition spells: composition cantrips and composition powers (which both have the composition trait). You gain the inspire courage composition cantrip (see page 233), which boosts your allies’ attacks, damage, and defense against fear. This is in addition to the cantrips you choose from the occult list. Feats can give you more composition cantrips. Unlike other cantrips, you can’t swap out compositions gained from bard feats at a later level, unless you swap out the specific feat via retraining (see page 318).


        You can also cast a composition power called counter performance (see page 212) that protects against auditory and visual effects. You have a pool of Spell Points you can spend to cast this spell. Your maximum number of Spell Points is equal to your key ability modifier (minimum 0). You regain all your Spell Points during your daily preparations. You can cast counter performance only by spending 1 Spell Point, not using spell slots. This power is automatically heightened to the highest level of spell you can cast.


        Some bard feats let you learn more composition powers, and such feats typically increase your pool of Spell Points.
- type: variable_text
  variable_text:
    id: classes_index_bard_feature_muses_header
    label: 'Classes > Index > Bard > Feature > Muses >  Header'
    description: 'Classes > Index > Bard > Feature > Muses > Header'
    value:
      type: text_literal
      text_literal: 'Muses'
- type: variable_text
  variable_text:
    id: classes_index_bard_feature_muses_description
    label: 'Classes > Index > Bard > Feature > Muses > Description'
    description: 'Classes > Index > Bard > Feature > Muses > Description'
    value:
      type: text_literal
      text_literal: >-
        As a bard, you have a muse that leads you to great things, which might be a physical creature, a deity, a philosophy, or something more nebulous. While there are nearly as many different muses as there are bards, muses grant a limited number of different abilities to bards based on their theme.


        Lore: Your muse drives you to uncover the hidden secrets of the multiverse. You gain the Bardic Lore feat and add true strike to your spell repertoire.


        Maestro: Your muse inspires you to ever-greater heights of performance. You gain the Lingering Composition feat and add soothe to your spell repertoire.


        Polymath: Your muse flits about to almost every skill and pursuit. You gain the Versatile Performance feat and add summon monster to your spell repertoire.
