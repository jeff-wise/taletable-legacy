    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Transmutation > Description'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Transmutation > Description'
    value:
      type: text_literal
      text_literal: >-
        As a transmuter, you alter the physical properties of things, transforming objects, creatures, the natural world, and even yourself, at your whim. You understand that change is inevitable. You add one 1st-level transmutation spell (such as magic weapon) to your spellbook. You learn the physical boost school power (see page 245), which you can cast at a cost of 1 Spell Point.
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_universalist_header
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Universalist > Header'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Universalist > Header'
    value:
