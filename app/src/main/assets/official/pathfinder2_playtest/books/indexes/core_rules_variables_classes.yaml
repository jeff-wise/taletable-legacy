    id: classes_index_wizard_feature_schools_enchantment_description
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Enchantment > Description'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Enchantment > Description'
    value:
      type: text_literal
      text_literal: >-
        As an enchanter, you use magic to manipulate the minds of your victims. You might use your abilities to subtly influence others or seize total control over them. You add one 1st-level enchantment spell (such as charming_touch) to your spellbook. You learn the charming_touching words school power (see page 210), which you can cast at a cost of 1 Spell Point.
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_evocation_header
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Evocation > Header'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Evocation > Header'
    value:
      type: text_literal
      text_literal: 'Evocation'
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_evocation_description
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Evocation > Description'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Evocation > Description'
    value:
      type: text_literal
      text_literal: >-
        As an evoker, you revel in the raw power of magic, using it to create and destroy with ease. You can call forth elements, forces, and energy to devastate your foes or to assist you in other ways. You understand that the direct approach is the most elegant. You add one 1st-level evocation spell (such as shocking grasp) to your spellbook. You learn the force bolt school power (see page 225), which you can cast at a cost of 1 Spell Point.
- type: variable_text
  variable_text:
    id: classes_index_wizard_feature_schools_illusion_header
    label: 'Classes > Index > Wizard > Feature > Arcane Schools > Illusion > Header'
    description: 'Classes > Index > Wizard > Feature > Arcane Schools > Illusion > Header'
    value:
      type: text_literal
      text_literal: 'Illusion'
- type: variable_text
