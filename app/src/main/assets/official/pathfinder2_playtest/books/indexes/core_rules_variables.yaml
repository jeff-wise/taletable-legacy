    label: Equipment > Weapons > Statistics > Weapon Traits > Halfling > Header
    description: Equipment > Weapons > Statistics > Weapon Traits > Halfling > Header
    value:
      type: text_literal
      text_literal: 'Halfling'
- type: variable_text
