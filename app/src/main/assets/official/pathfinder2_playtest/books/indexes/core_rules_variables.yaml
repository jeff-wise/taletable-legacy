    label: 'Classes > Index > Cleric > Feature > Deity > Description'
    description: 'Classes > Index > Cleric > Feature > Deity > Description'
    value:
      type: text_literal
      text_literal: >-
        Choose one deity you revere above all others. The most common deities in Pathfinder appear on Table 3–9: Deities on pages 72–73. This table lists each deity’s name, areas of concern, and alignment, followed by the benefits you get for being a cleric of that deity. Your alignment must be one allowed by your deity, as listed in parentheses after the deity’s alignment. Your deity grants you a signature skill and the trained proficiency rank with the deity’s favored weapon. If the favored weapon is uncommon, you also get access to that weapon. Your deity also adds spells to your spell list. When preparing spells, you can select from these in addition to the spells on the divine list once you can cast that level of spell.


        Select one domain—a subject of particular interest to you within the traditions of your religion—from your deity’s list of domains. This domain grants you a special kind of spell called a domain power. Each domain’s theme and powers appear in Table 3–10: Domains on page 73. By choosing a domain, you gain a pool of Spell Points you can spend to cast domain powers. You can cast domain powers only by spending Spell Points, not by using spell slots. Your maximum number of Spell Points equals your key ability modifier (minimum 0). You regain all your Spell Points when you prepare your spells. You gain the initial power tied to your domain when you select the domain. Your initial domain power costs 1 Spell Point to cast and is automatically heightened to the highest level of spell you can cast. Domain powers are available only to characters who’ve selected the domain and can’t be learned by others.


        Some cleric feats grant you more domain powers, and such feats typically increase your pool of Spell Points. You can learn additional powers, called advanced domain powers, by taking the Advanced Domain cleric feat. The Spell Point cost of this advanced domain power is listed in parentheses after its name in Table 3–10: Domains.
- type: variable_text
  variable_text:
    id: classes_index_cleric_feature_anathema_header
    label: 'Classes > Index > Cleric > Feature > Anathema > Header'
