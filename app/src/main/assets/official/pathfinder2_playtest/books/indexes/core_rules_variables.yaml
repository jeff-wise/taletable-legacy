- type: variable_text
  variable_text:
    id: classes_index_barbarian_feature_devastating_strikes_description
    label: 'Classes > Index > Barbarian > Feature > Devastating Strikes > Description'
    description: 'Classes > Index > Barbarian > Feature > Devastating Strikes > Description'
    value:
      type: text_literal
      text_literal: >-
        Your Strikes are so devastating that you hardly care about wielding the best weapon against each monster. If you succeed at a melee Strike against a creature with resistance against the physical damage type of the weapon or unarmed attack you’re using, reduce that resistance by twice your Constitution modifier (minimum 0).
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_header
    label: 'Classes > Index > Barbarian > Totems > Header'
    description: 'Classes > Index > Barbarian > Totems > Header'
    value:
      type: text_literal
      text_literal: 'Totems'
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_description
    label: 'Classes > Index > Barbarian > Totems > Description'
    description: 'Classes > Index > Barbarian > Totems > Description'
    value:
      type: text_literal
      text_literal: >-
        As a barbarian, you channel the power of your rage through a totem. Traditionally, this is a spiritual or tribal symbol, but you choose what your totem means to you; it might describe a purely internal source or filter of your rage, such as a belief, curse, exotic heritage, or state of mind. Each totem grants you a totem ability, plus more abilities you can gain via totem feats, and it determines what types of damage you resist with the raging resistance class feature.


        Each totem lists acts that are anathema to it. Whenever you perform such acts, you lose the totem’s power and any totem feats until you spend 1 day of downtime recentering yourself, though you keep all other barbarian abilities.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_animal_header
    label: 'Classes > Index > Barbarian > Totems > Animal Totem > Header'
    description: 'Classes > Index > Barbarian > Totems > Animal Totem > Header'
    value:
      type: text_literal
      text_literal: 'Animal Totem'
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_animal_description
    label: 'Classes > Index > Barbarian > Totems > Animal Totem > Description'
    description: 'Classes > Index > Barbarian > Totems > Animal Totem > Description'
    value:
      type: text_literal
      text_literal: >-
        The fury of a wild predator fills you when you Rage, granting you uncanny unarmed attacks. Tribes that revere vicious animals (such as apes or bears) give rise to barbarians of this totem. You might also be at war with an uncontrollable, animalistic side of your personality, or you might be a descendant of a werewolf or other lycanthrope. Select an animal from Table 3–3: Animal Totems that best matches your chosen animal totem.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_animal_bestial_rage_header
    label: 'Classes > Index > Barbarian > Totems > Animal Totem > Bestial Rage > Header'
    description: 'Classes > Index > Barbarian > Totems > Animal Totem > Bestial Rage > Header'
    value:
      type: text_literal
      text_literal: 'Bestial Rage'
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_animal_anathema_description
    label: 'Classes > Index > Barbarian > Totems > Animal Totem > Anathema > Description'
    description: 'Classes > Index > Barbarian > Totems > Animal Totem > Anathema > Description'
    value:
      type: text_literal
      text_literal: >-
        Wielding weapons or flagrantly disrespecting any animal of your totem animal’s kind are anathema to your totem.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_animal_raging_resistance_description
    label: 'Classes > Index > Barbarian > Totems > Animal Totem > Raging Resistance > Description'
    description: 'Classes > Index > Barbarian > Totems > Animal Totem > Raging Resistance > Description'
    value:
      type: text_literal
      text_literal: >-
        The resistance from your raging resistance class feature applies against piercing and slashing damage.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_animal_bestial_rage_description
    label: 'Classes > Index > Barbarian > Totems > Animal Totem > Bestial Rage > Description'
    description: 'Classes > Index > Barbarian > Totems > Animal Totem > Bestial Rage > Description'
    value:
      type: text_literal
      text_literal: >-
        When you Rage, you gain your chosen animal’s unarmed attack (or attacks). The specific attack gained, the damage it deals, and its traits are listed on the Animal Totems table. All of these unarmed attacks are in the brawling group. Your Rage action gains the morph, primal, and transmutation traits.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_dragon_header
    label: 'Classes > Index > Barbarian > Totems > Dragon Totem > Header'
    description: 'Classes > Index > Barbarian > Totems > Dragon Totem > Header'
    value:
      type: text_literal
      text_literal: 'Dragon Totem'
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_dragon_description
    label: 'Classes > Index > Barbarian > Totems > Dragon Totem > Description'
    description: 'Classes > Index > Barbarian > Totems > Dragon Totem > Description'
    value:
      type: text_literal
      text_literal: >-
        You become as wrathful as a mighty dragon and manifest incredible abilities. Perhaps your culture reveres draconic majesty, teaching its warriors techniques that echo draconic fury, or you gained a connection to your totem after drinking or bathing in dragon’s blood or after watching your village burn at the wrath of a marauding wyrm. Select a type of true dragon from Table 3–4: Dragon Totems to be your totem’s chosen dragon. Chromatic dragons tend to be evil and metallic dragons tend to be good.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_dragon_anathema_description
    label: 'Classes > Index > Barbarian > Totems > Dragon Totem > Anathema > Description'
    description: 'Classes > Index > Barbarian > Totems > Dragon Totem > Anathema > Description'
    value:
      type: text_literal
      text_literal: >-
        Defying a dragon of your chosen type or letting a personal insult against you slide is anathema to your totem.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_dragon_draconic_rage_description
    label: 'Classes > Index > Barbarian > Totems > Dragon Totem > Draconic Rage > Description'
    description: 'Classes > Index > Barbarian > Totems > Dragon Totem > Draconic Rage > Description'
    value:
      type: text_literal
      text_literal: >-
        When you are raging, you can make your conditional bonus to damage deal the type of damage of your chosen dragon’s breath weapon, rather than your weapon or unarmed attack’s usual damage type, which increases the damage by 1 (after halving for agile weapons, if applicable). If you do this, your Rage action gains the arcane and evocation traits, as well as the trait matching the damage type.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_dragon_raging_resistance_description
    label: 'Classes > Index > Barbarian > Totems > Dragon Totem > Raging Resistance > Description'
    description: 'Classes > Index > Barbarian > Totems > Dragon Totem > Raging Resistance > Description'
    value:
      type: text_literal
      text_literal: >-
        The resistance from your raging resistance class feature applies against piercing damage and the damage type of your chosen dragon’s breath weapon.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_fury_header
    label: 'Classes > Index > Barbarian > Totems > Fury > Header'
    description: 'Classes > Index > Barbarian > Totems > Fury > Header'
    value:
      type: text_literal
      text_literal: 'Fury Totem'
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_fury_description
    label: 'Classes > Index > Barbarian > Totems > Fury > Description'
    description: 'Classes > Index > Barbarian > Totems > Fury > Description'
    value:
      type: text_literal
      text_literal: >-
        Your rage comes from a deep well within you, rather than from an external source. You use your rage as you choose.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_fury_totem_ability_description
    label: 'Classes > Index > Barbarian > Totems > Fury > Totem Ability > Description'
    description: 'Classes > Index > Barbarian > Totems > Fury > Totem Ability > Description'
    value:
      type: text_literal
      text_literal: >-
        You don’t have an anathema or totem ability. Instead, you gain an additional 1st-level barbarian feat.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_fury_raging_resistance_description
    label: 'Classes > Index > Barbarian > Totems > Fury > Raging Resistance > Description'
    description: 'Classes > Index > Barbarian > Totems > Fury > Raging Resistance > Description'
    value:
      type: text_literal
      text_literal: >-
        The resistance from your raging resistance class feature applies against all physical weapon damage.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_giant_header
    label: 'Classes > Index > Barbarian > Totems > Giant Totem > Header'
    description: 'Classes > Index > Barbarian > Totems > Giant  Totem > Header'
    value:
      type: text_literal
      text_literal: 'Giant Totem'
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_giant_description
    label: 'Classes > Index > Barbarian > Totems > Giant Totem > Description'
    description: 'Classes > Index > Barbarian > Totems > Giant  Totem > Description'
    value:
      type: text_literal
      text_literal: >-
        Giants are towering, exceptionally strong humanoids, and some tribes aspire to be like them. Your rage gives you the raw power and size of a giant. This doesn’t mean you revere giants—you might scoff at them, or even aspire to slay them! It could be that you seem to other people like a giant due to your exceptional strength or larger-than-life emotions and ego.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_giant_anthema_description
    label: 'Classes > Index > Barbarian > Totems > Giant Totem > Anathema > Description'
    description: 'Classes > Index > Barbarian > Totems > Giant Totem > Anathema > Description'
    value:
      type: text_literal
      text_literal: >-
        Failing to accept a personal challenge of your strength is anathema to your totem.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_giant_titan_mauler_description
    label: 'Classes > Index > Barbarian > Totems > Giant Totem > Titan Mauler > Description'
    description: 'Classes > Index > Barbarian > Totems > Giant Totem > Titan Mauler > Description'
    value:
      type: text_literal
      text_literal: >-
        You can use a weapon built for a Large creature if you are Small or Medium (both normally and when raging). If you’re not Small or Medium, you can use a weapon built for a creature one size larger than you. You also gain access to your choice of weapon at character creation. When you are wielding such a weapon in combat, double your conditional bonus to damage rolls from raging, but you have the sluggish 1 condition (see page 324) because of the weapon’s unwieldy size. You can’t remove this sluggish condition or ignore its penalties by any means while you’re wielding the weapon.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_giant_raging_resistance_description
    label: 'Classes > Index > Barbarian > Totems > Giant Totem > Raging Resistance > Description'
    description: 'Classes > Index > Barbarian > Totems > Giant Totem > Raging Resistance > Description'
    value:
      type: text_literal
      text_literal: >-
        The resistance from your raging resistance class feature applies against bludgeoning damage and your choice of cold, electricity, or fire damage. Choose the damage type when you gain the raging resistance class feature (though you can retrain it later).
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_spirit_header
    label: 'Classes > Index > Barbarian > Totems > Spirit Totem > Header'
    description: 'Classes > Index > Barbarian > Totems > Spirit Totem > Header'
    value:
      type: text_literal
      text_literal: 'Spirit Totem'
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_spirit_description
    label: 'Classes > Index > Barbarian > Totems > Spirit Totem > Description'
    description: 'Classes > Index > Barbarian > Totems > Spirit Totem > Description'
    value:
      type: text_literal
      text_literal: >-
        Whether you are emotionally sensitive to the activity of spirits around you, belong to a shamanic tribe that worships ancestors or apparitions, or are haunted by a specter of an ancestor, relative, friend, or foe, your rage takes the form of a spiritual possession.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_spirit_anathema_description
    label: 'Classes > Index > Barbarian > Totems > Spirit Totem > Anathema > Description'
    description: 'Classes > Index > Barbarian > Totems > Spirit Totem > Anathema > Description'
    value:
      type: text_literal
      text_literal: >-
        Disrespecting corpses or spirits that are in your presence is anathema to your totem; however, defending yourself against undead creatures is not.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_spirit_sprit_rage_description
    label: 'Classes > Index > Barbarian > Totems > Spirit Totem > Spirit Rage > Description'
    description: 'Classes > Index > Barbarian > Totems > Spirit Totem > Spirit Rage > Description'
    value:
      type: text_literal
      text_literal: >-
        When you are raging, you can make your conditional bonus to damage deal negative or positive damage, rather than your weapon or unarmed attack’s usual damage type (you choose which type each time you Rage). If you choose to do this, your weapon or unarmed attack affects material and incorporeal creatures and objects equally. This makes your weapon overcome incorporeal creatures’ resistance to physical attacks (as the ghost touch property rune). If you choose to deal negative or positive damage, your Rage action gains the divine and necromancy traits, plus the negative or positive trait, as appropriate.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_spirit_raging_resistance_description
    label: 'Classes > Index > Barbarian > Totems > Spirit Totem > Raging Resistance > Description'
    description: 'Classes > Index > Barbarian > Totems > Spirit Totem > Raging Resistance > Description'
    value:
      type: text_literal
      text_literal: >-
        The resistance from your raging resistance class feature applies against negative damage, as well as all damage dealt by the attacks and abilities of undead creatures, regardless of the damage type.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_superstition_header
    label: 'Classes > Index > Barbarian > Totems > Superstition Totem > Header'
    description: 'Classes > Index > Barbarian > Totems > Superstition Totem > Header'
    value:
      type: text_literal
      text_literal: 'Superstition Totem'
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_superstition_description
    label: 'Classes > Index > Barbarian > Totems > Superstition Totem > Description'
    description: 'Classes > Index > Barbarian > Totems > Superstition Totem > Description'
    value:
      type: text_literal
      text_literal: >-
        A deep distrust of magic drives you to forgo the metaphysical nonsense of spellcasters. Whether you’re a member of a superstitious tribe that distrusts magic, a survivor of a magical accident that left your mind and body with an intense aversion to magic, or a scion of a bloodline known for its magic resistance, your rage is inimical to magic. This makes you an excellent mage hunter but slow to trust practitioners of magical arts. Your extremely restrictive anathema grants you powers beyond those of other totems.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_superstition_anathema_description
    label: 'Classes > Index > Barbarian > Totems > Superstition Totem > Anathema > Description'
    description: 'Classes > Index > Barbarian > Totems > Superstition Totem > Anathema > Description'
    value:
      type: text_literal
      text_literal: >-
        Willingly accepting the effects of magic spells (including from scrolls, wands, and the like), even from your allies, is anathema to your totem. You can still drink potions, and you can still invest and activate most magic items you find, though items that cast spells are subject to the same restrictions as all other spells. If an ally insists on using magic on you despite your unwillingness, and you have no reason to believe they will stop, continuing to travel with that ally counts as willingly accepting their spells (as do similar circumstances) and thus is also anathema to your totem.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_superstition_superstitious_resistance_description
    label: 'Classes > Index > Barbarian > Totems > Superstition Totem > Superstition Resistance > Description'
    description: 'Classes > Index > Barbarian > Totems > Superstition Totem > Superstition Resistance > Description'
    value:
      type: text_literal
      text_literal: >-
        While raging, you gain a +2 conditional bonus to all saves against magic.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_totems_superstition_raging_resistance_description
    label: 'Classes > Index > Barbarian > Totems > Superstition Totem > Raging Resistance > Description'
    description: 'Classes > Index > Barbarian > Totems > Superstition Totem > Raging Resistance > Description'
    value:
      type: text_literal
      text_literal: >-
        Choose two associated magical traditions: arcane and occult, arcane and primal, divine and occult, or divine and primal. The resistance from your raging resistance class feature applies against all damage you take from spells of these two traditions of magic, regardless of the type of damage dealt by the spell.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_feat_acute_vision_name
    label: 'Classes > Index > Barbarian > Feat > Acute Vision > Name'
    description: 'Classes > Index > Barbarian > Feat > Acute Vision > Name'
    value:
      type: text_literal
      text_literal: 'Acute Vision'
- type: variable_number
  variable_number:
    id: classes_index_barbarian_feat_acute_vision_level
    label: 'Classes > Index > Barbarian > Feat > Acute Vision > Level'
    description: 'Classes > Index > Barbarian > Feat > Acute Vision > Level'
    value:
      type: number_literal
      number_literal: 1
- type: variable_text_list
  variable_text_list:
    id: classes_index_barbarian_feat_acute_vision_traits
    label: 'Classes > Index > Barbarian > Feat > Acute Vision > Traits'
    description: 'Classes > Index > Barbarian > Feat > Acute Vision > Traits'
    value:
      type: text_list_literal
      text_list_literal:
      - 'Barbarian'
- type: variable_text
  variable_text:
    id: classes_index_barbarian_feat_acute_vision_actions
    label: 'Classes > Index > Barbarian > Feat > Acute Vision > Actions'
    description: 'Classes > Index > Barbarian > Feat > Acute Vision > Actions'
    value:
      type: text_literal
      text_literal: 'N/A'
- type: variable_text
  variable_text:
    id: classes_index_barbarian_feat_acute_vision_description
    label: 'Classes > Index > Barbarian > Feat > Acute Vision > Description'
    description: 'Classes > Index > Barbarian > Feat > Acute Vision > Description'
    value:
      type: text_literal
      text_literal: >-
        When you are raging, your visual senses improve, granting you low-light vision and darkvision.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_feat_raging_intimidation_name
    label: 'Classes > Index > Barbarian > Feat > Raging Intimidation  > Name'
    description: 'Classes > Index > Barbarian > Feat > Raging Intimidation > Name'
    value:
      type: text_literal
      text_literal: 'Raging Intimidation'
- type: variable_number
  variable_number:
    id: classes_index_barbarian_feat_raging_intimidation_level
    label: 'Classes > Index > Barbarian > Feat > Raging Intimidation > Level'
    description: 'Classes > Index > Barbarian > Feat > Raging Intimidation > Level'
    value:
      type: number_literal
      number_literal: 1
- type: variable_text_list
  variable_text_list:
    id: classes_index_barbarian_feat_raging_intimidation_traits
    label: 'Classes > Index > Barbarian > Feat > Raging Intimidation > Traits'
    description: 'Classes > Index > Barbarian > Feat > Raging Intimidation > Traits'
    value:
      type: text_list_literal
      text_list_literal:
      - 'Barbarian'
- type: variable_text
  variable_text:
    id: classes_index_barbarian_feat_raging_intimidation_actions
    label: 'Classes > Index > Barbarian > Feat > Raging Intimidation > Actions'
    description: 'Classes > Index > Barbarian > Feat > Raging Intimidation > Actions'
    value:
      type: text_literal
      text_literal: 'N/A'
- type: variable_text
  variable_text:
    id: classes_index_barbarian_feat_raging_intimidation_description
    label: 'Classes > Index > Barbarian > Feat > Raging Intimidation > Description'
    description: 'Classes > Index > Barbarian > Feat > Raging Intimidation > Description'
    value:
      type: text_literal
      text_literal: >-
        While you are raging, any Demoralize action you use gains the rage trait. As soon as you meet the appropriate prerequisites of the skill feats Intimidating Glare and Scare to Death, you gain these feats. Scare to Death also gains the rage trait while you Rage.
- type: variable_text
  variable_text:
    id: classes_index_barbarian_feat_moment_clarity_name
    label: 'Classes > Index > Barbarian > Feat > Moment of Clarity > Name'
    description: 'Classes > Index > Barbarian > Feat > Moment of Clarity > Name'
    value:
      type: text_literal
      text_literal: 'Moment of Clarity'
- type: variable_number
  variable_number:
    id: classes_index_barbarian_feat_moment_clarity_level
    label: 'Classes > Index > Barbarian > Feat > Moment of Clarity > Level'
    description: 'Classes > Index > Barbarian > Feat > Moment of Clarity > Level'
    value:
      type: number_literal
      number_literal: 1
- type: variable_text_list
  variable_text_list:
