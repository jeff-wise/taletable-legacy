    description: 'Classes > Index > Druid > Feature > Druid Feats > Description'
    value:
      type: text_literal
      text_literal: >-
        At 2nd level, you gain a druid class feat (see page 74). You gain another at 4th, 6th, 8th, 10th, 14th, 18th, and 20th levels.
- type: variable_text
  variable_text:
