    label: 'Skills > Index > Arcana > Learn an Arcane Spell > Name'
    description: 'Skills > Index > Arcana > Learn an Arcane Spell > Name'
    value:
      type: text_literal
      text_literal: 'Learn an Arcane Spell'
- type: variable_text
  variable_text:
