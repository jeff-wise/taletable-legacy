    description: 'Skills > Index > Acrobatics > Maneuver in Flight > Critical Success'
    value:
      type: text_literal
      text_literal: >-
        You succeed at the maneuver and gain a +2 circumstance bonus to your checks to Maneuver in Flight until the end of your next turn.
