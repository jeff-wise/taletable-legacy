    label: 'Classes > Index > Barbarian > Feat > Moment of Clarity > Traits'
    description: 'Classes > Index > Barbarian > Feat > Moment of Clarity > Traits'
    value:
      type: text_list_literal
      text_list_literal:
      - 'Barbarian'
      - 'Concentrate'
