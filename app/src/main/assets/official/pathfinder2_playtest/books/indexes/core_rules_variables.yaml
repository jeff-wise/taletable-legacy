    description: 'Skills > Index > Acrobatics > Escape > Critical Success'
    value:
      type: text_literal
      text_literal: >-
        Per a success, and you can move up to 5 feet. If you move, this action gains the move trait.
- type: variable_text
  variable_text:
    id: skills_index_acrobatics_escape_critical_failure
