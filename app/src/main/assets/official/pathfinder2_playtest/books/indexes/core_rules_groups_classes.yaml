- id: 'b7228e83-cfff-45ac-9944-b4987db7aecd'
  name: 'Classes > Feat > Entry'
  summary: 'Classes > Feat > Entry'
  content_reference_variable:
    type: variable_tag
    variable_tag: class_feat_card_reference
  format:
    element_format:
      background_color_theme:
        theme_color_ids:
        - theme_id: light
          color_id: white
      padding:
        left: 16
        right: 16
  rows:
  - format:
      element_format:
        border:
          bottom:
            color_theme:
              theme_color_ids:
              - theme_id: light
                color_id: light_blue_grey_5
            thickness: 1
        padding:
          top: 16
          bottom: 16
    widgets:
    - type: widget_text
      widget_text:
        format:
          type: widget_format_official
          widget_format_official:
            theme: metric
            style: entity_section_label
            widget_format:
              width: 2
              element_format:
                horizontal_alignment: left
                width:
                  type: width_justify
                  width_justify: justify
        value_variable_reference:
          type: variable_tag
          variable_tag: feat_name
    - type: widget_number
      widget_number:
        format:
          type: widget_format_official
          widget_format_official:
            theme: metric
            style: entity_section_label_tag
            widget_format:
              width: 1.2
              element_format:
                horizontal_alignment: right
                width:
                  type: width_justify
                  width_justify: justify
        prefix_variable_reference:
          type: variable_id
          variable_id: term_level
        value_variable_reference:
          type: variable_tag
          variable_tag: feat_level
