- id: '3897548e-2a0d-4bf6-be2e-75c00760ccad'
  name: 'Classes > Overview'
  summary: 'Classes > Overview'
  format:
    element_format:
      background_color_theme:
        theme_color_ids:
        - theme_id: light
          color_id: white
      padding:
        left: 16
        right: 16
        top: 24
        bottom: 20
  rows:
  - widgets:
    - type: widget_text
      widget_text:
        format:
          type: text_widget_format_custom
          text_widget_format_custom:
            value_format:
              element_format:
                horizontal_alignment: left
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_20
