- type: variable_text
  variable_text:
    id: story_part_1
    label: Story Part 1
    description: Story Part 1
    value:
      type: text_literal
      text_literal: >+
        Hi, my name is Casmey. Some call me Cass. To be honest, you can call me whatever you want
        -- I probably won't mind. In fact, I have used a dozen aliases in the past, and I don't
        always remember them. A man called me Amalyn once, and I thought he had been shouting at the
        woman in front of me until he confronted me about a "stolen necklace". I had remembered
        then that Amalyn was not a very good person.


        I was born in the City of Second Chances where I lived alone with my father. I don't know
        much about my mother -- my father would
        never talk about her. Even on the days that he drank from morning to night he would only
        answer my questions with odd riddles and cryptic allusions to places and peoples I had never
        heard of.


        I had always known that my father was a risk-taker. From my earliest memories he loved to
        play cards, roll the dice, and bet on everything. He was a performer in the Endless Carnival,
        where he risked his own life, walked along a rope one-hundred feet in the air, swung from trapezes updside-down,
        and juggled a dozen razor-sharp knives at one time. He was a gambler, but he was also a winner,
        and as long as he was winning, our life was good.


        When I was eight he sent me to a school to study books. He always told me that the more
        I learned, the stronger I would be. I tried hard, but I couldn't do it. Between sessions I
        would try to emulate the feats my father did at the circus, climbing out the windows of the
        school, fifty feet above the courtyard below, and balancing along the tops of rooftops and
        climbing worn stone and ivy walls.


        I was always in trouble, and my father would come to talk
        to me about how important it was to study, but it turns out I was a risk-taker too. I wanted
        to explore the world around me, not the world written in old, dusty volumes. The school complex
        was large and sprawling, made from multiple 4 or 5 story buildings, towers, buttresses, and
        battlements. It was the perfect playground.


        I fell often, but I always landed on my feet.


        Eventually, my father's aspirations for a well-cultured, scholarly daughter were broken
        with a notice of expulsion. I stopped showing up to class, and although I learned quite a
        bit in the two years I had studied there, I could never find the motivation to do well on the
        horrendous three hour examinations. I also got into trouble on a weekly basis, and there
        were multiple accusations of being a negative influence on other students. Maybe that's true
        a little, but others just don't know how to have fun. I know they'll miss me.


        My father was upset, but when things go wrong, we always land on our feet. He brought me
        with him to the carnival and began to teach me how to juggle and perform acrobatics. I
         remember he was surprised at my strength and agility. He didn't know that I had already
         been "performing" for other students instead of reading books and doing boring stuff with
         numbers and equations. Before long I was allowed to perform in the carnival alongside my
         father, juggling knives and walking on ropes high above the cheering crowd. It was risky,
          but I never backed down, and I always found my way to applause.


        I learned that taking risks in fun when you are winning.

        On more than one occassion I had to earn respect with the sharp point of my dagger.
