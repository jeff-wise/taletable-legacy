book_id: core_rules
book_info:
  title: 'Core Rules'
  summary: 'The core rules for being a player and running a game for Magic of Heroes.'
  authors:
  - name: Jeff Wise
  abstract: |-
    The Core rules for the Magic of Heroes. Includes information for both players and
    dungeon masters such as rules for races, classes, spells, monsters, and adventuring.
