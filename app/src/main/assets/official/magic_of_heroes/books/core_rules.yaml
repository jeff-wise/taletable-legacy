    id: humans_size_content
    label: Humans Size Content
    description: Humans size content
    value:
      type: text_literal
      text_literal: >-
        Humans vary widely in height and build, from barely 5 feet to well over 6 feet tall.
        Regardless of your position in that range, your size is Medium.
- type: variable_text
  variable_text:
    id: humans_speed_header
    label: Humans Speed Header
    description: Humans speed header
    value:
      type: text_literal
      text_literal: 'Speed'
- type: variable_text
  variable_text:
    id: humans_speed_content
    label: Humans Speed Content
    description: Humans speed content
    value:
      type: text_literal
      text_literal: 'Your base walking speed is 30 feet.'
- type: variable_text
