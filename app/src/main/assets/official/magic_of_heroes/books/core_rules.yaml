    description: Humans languages header
    value:
      type: text_literal
      text_literal: 'Languages'
- type: variable_text
  variable_text:
    id: humans_languages_content
    label: Humans Languages Content
    description: Humans languages Content
    value:
      type: text_literal
      text_literal: >-
        You can speak, read, and write Common and one extra language of your choice. Humans
        typically learn the languages of other peoples they deal with, including obscure dialects.
        They are fond of sprinkling their speech with words borrowed from other tongues: Orc
        curses, Elvish musical expressions, Dwarvish military phrases, and so on.
- type: variable_text
  variable_text:
    id: weapon_rapier_description
    label: weapon_rapier_description
    description: 'Rapier summary'
    value:
      type: text_literal
      text_literal: >-
        A rapier is a slender sword that ends in a sharp point. It is primarily designed for
        thrusting, though there are variants which may be used effectively for slashing or
        cutting. A light and nimble weapon, it is often utilizized in situations where speed and
        finesse are major factors and where heavier blades may be comparitively clumsy.
