  - type: value_set_base
    value_set_base:
      value_set_id: swashbuckler_personality_traits
      label: Swashbuckler Personality Traits
      label_singular: Swashbuckler Personality Trait
      description: Swashbuckler personality traits.
      value_type: text
      values:
      - type: value_text
        value_text:
          value_id: trait_1
          description: Trait 1
          value: I will do almost anything to impress someone. I drink in attention as generously as I drink my wine.
      - type: value_text
        value_text:
          value_id: trait_2
          description: Trait 2
          value: I believe the way to handle most situations is to dive in head first (metaphorically and literally).
      - type: value_text
        value_text:
          value_id: trait_3
          description: Trait 3
          value: The world is full of damsels in distress, and I would duel a thousand scoundrels to save them.
      - type: value_text
        value_text:
          value_id: trait_4
          description: Trait 4
          value: The tip of my sword is sharper than my wit, and it hasn't failed me yet.
      - type: value_text
        value_text:
          value_id: trait_5
          description: Trait 5
          value: Life can be pretty dark, so I always try to brighten it with humor.
      - type: value_text
        value_text:
          value_id: trait_6
          description: Trait 6
          value: I live my life without boundaries. I go where I want, I do what I want, and I want it all.
      - type: value_text
        value_text:
          value_id: trait_7
          description: Trait 7
          value: I'm not afraid of anything except for others thinking that I am afraid of something.
      - type: value_text
        value_text:
          value_id: trait_8
          description: Trait 8
          value: Life is a boat without oars. I might find a beach, or I might find a waterfall. Doesn't matter to me.
      - type: value_text
        value_text:
          value_id: trait_9
          description: Trait 9
          value: Society is failing us as corruption rots the bureaucracy and nobility. We have to do something.
      - type: value_text
        value_text:
          value_id: trait_10
          description: Trait 10
          value: I don't appreciate distractions when there is important work to be done.
