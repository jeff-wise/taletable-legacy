## ---------------------------------------------------------------------------------------------
## | Equipment > Weapons > Weapon Properties
## ---------------------------------------------------------------------------------------------
- id: '54607d6f-c55b-41a2-b332-d3bdc3284013'
  name: 'Equipment > Weapons > Weapon Properties'
  summary: 'Equipment > Weapons > Weapon Properties'
  format:
    element_format:
      background_color_theme:
        theme_color_ids:
        - theme_id: light
          color_id: white
      corners:
        top_left_radius: 2
        top_right_radius: 2
        bottom_right_radius: 2
        bottom_left_radius: 2
      margins:
        left: 6
        right: 6
        top: 8
      padding:
        left: 8
        right: 8
        top: 8
        bottom: 8
  rows:
  - format:
      border:
        bottom:
          color_theme:
            theme_color_ids:
            - theme_id: light
              color_id: light_grey_5
          thickness: 1
      element_format:
        horizontal_alignment: left
        padding:
          top: 6
          bottom: 6
    widgets:
    - type: widget_text
      widget_text:
        format:
          widget_format:
            element_format:
              horizontal_alignment: left
          value_format:
            element_format:
              horizontal_alignment: left
            color_theme:
              theme_color_ids:
              - theme_id: light
                color_id: dark_grey_10
            size: 20
            font_style: regular
        value_variable_id: subsection_weapon_properties_header_all_properties
  - format:
      border:
        bottom:
          color_theme:
            theme_color_ids:
            - theme_id: light
              color_id: light_grey_5
          thickness: 1
      element_format:
        padding:
          top: 6
          bottom: 6
    widgets:
    - type: widget_story
      widget_story:
        format:
          widget_format:
            element_format:
              horizontal_alignment: left
              width:
                type: width_justify
                width_justify: justify
        story:
        - type: story_part_span
          story_part_span:
            text: 'Ammunition.'
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_10
              font_style: bold
              size: 16
        - type: story_part_span
          story_part_span:
            text: >-
              You can use a weapon that has the ammunition property to make a ranged attack only if you have ammunition to fire from the weapon. Each time you attack with the weapon, you expend one piece of ammunition. Drawing the ammunition from a quiver, case, or other container is part of the attack (you need a free hand to load a one-handed weapon). At the end of the battle, you can recover half your expended ammunition by taking a minute to search the battlefield.


              If you use a weapon that has the ammunition property to make a melee attack, you treat the weapon as an improvised weapon (see “Improvised Weapons” later in the section). A sling must be loaded to deal any damage when used in this way.
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_12
              size: 16
  - format:
      border:
        bottom:
          color_theme:
            theme_color_ids:
            - theme_id: light
              color_id: light_grey_5
          thickness: 1
      element_format:
        padding:
          top: 6
          bottom: 6
    widgets:
    - type: widget_story
      widget_story:
        format:
          widget_format:
            element_format:
              horizontal_alignment: left
              width:
                type: width_justify
                width_justify: justify
        story:
        - type: story_part_span
          story_part_span:
            text: 'Finesse.'
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_10
              font_style: bold
              size: 16
        - type: story_part_span
          story_part_span:
            text: >-
              When making an attack with a finesse weapon, you use your choice of your Strength or Dexterity modifier for the attack and damage rolls. You must use the same modifier for both rolls.
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_12
              size: 16
  - format:
      border:
        bottom:
          color_theme:
            theme_color_ids:
            - theme_id: light
              color_id: light_grey_5
          thickness: 1
      element_format:
        padding:
          top: 6
          bottom: 6
    widgets:
    - type: widget_story
      widget_story:
        format:
          widget_format:
            element_format:
              horizontal_alignment: left
              width:
                type: width_justify
                width_justify: justify
        story:
        - type: story_part_span
          story_part_span:
            text: 'Heavy.'
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_10
              font_style: bold
              size: 16
        - type: story_part_span
          story_part_span:
            text: >-
              Small creatures have disadvantage on attack rolls with heavy weapons. A heavy weapon’s size and bulk make it too large for a Small creature to use effectively.
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_12
              size: 16
  - format:
      border:
        bottom:
          color_theme:
            theme_color_ids:
            - theme_id: light
              color_id: light_grey_5
          thickness: 1
      element_format:
        padding:
          top: 6
          bottom: 6
    widgets:
    - type: widget_story
      widget_story:
        format:
          widget_format:
            element_format:
              horizontal_alignment: left
              width:
                type: width_justify
                width_justify: justify
        story:
        - type: story_part_span
          story_part_span:
            text: 'Light.'
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_10
              font_style: bold
              size: 16
        - type: story_part_span
          story_part_span:
            text: >-
              A light weapon is small and easy to handle, making it ideal for use when fighting with two weapons.
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_12
              size: 16
  - format:
      border:
        bottom:
          color_theme:
            theme_color_ids:
            - theme_id: light
              color_id: light_grey_5
          thickness: 1
      element_format:
        padding:
          top: 6
          bottom: 6
    widgets:
    - type: widget_story
      widget_story:
        format:
          widget_format:
            element_format:
              horizontal_alignment: left
              width:
                type: width_justify
                width_justify: justify
        story:
        - type: story_part_span
          story_part_span:
            text: 'Loading.'
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_10
              font_style: bold
              size: 16
        - type: story_part_span
          story_part_span:
            text: >-
              Because of the time required to load this weapon, you can fire only one piece of ammunition from it when you use an action, bonus action, or reaction to fire it, regardless of the number of attacks you can normally make.
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_12
              size: 16
  - format:
      border:
        bottom:
          color_theme:
            theme_color_ids:
            - theme_id: light
              color_id: light_grey_5
          thickness: 1
      element_format:
        padding:
          top: 6
          bottom: 6
    widgets:
    - type: widget_story
      widget_story:
        format:
          widget_format:
            element_format:
              horizontal_alignment: left
              width:
                type: width_justify
                width_justify: justify
        story:
        - type: story_part_span
          story_part_span:
            text: 'Range.'
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_10
              font_style: bold
              size: 16
        - type: story_part_span
          story_part_span:
            text: >-
               A weapon that can be used to make a ranged attack has a range in parentheses after the ammunition or thrown property. The range lists two numbers. The first is the weapon’s normal range in feet, and the second indicates the weapon’s long range. When attacking a target beyond normal range, you have disadvantage on the attack roll. You can’t attack a target beyond the weapon’s long range.
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_12
              size: 16
  - format:
      border:
        bottom:
          color_theme:
            theme_color_ids:
            - theme_id: light
              color_id: light_grey_5
          thickness: 1
      element_format:
        padding:
          top: 6
          bottom: 6
    widgets:
    - type: widget_story
      widget_story:
        format:
          widget_format:
            element_format:
              horizontal_alignment: left
              width:
                type: width_justify
                width_justify: justify
        story:
        - type: story_part_span
          story_part_span:
            text: 'Reach.'
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_10
              font_style: bold
              size: 16
        - type: story_part_span
          story_part_span:
            text: >-
              This weapon adds 5 feet to your reach when you attack with it, as well as when determining your reach for opportunity attacks with it.
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_12
              size: 16
  - format:
      border:
        bottom:
          color_theme:
            theme_color_ids:
            - theme_id: light
              color_id: light_grey_5
          thickness: 1
      element_format:
        padding:
          top: 6
          bottom: 6
    widgets:
    - type: widget_story
      widget_story:
        format:
          widget_format:
            element_format:
              horizontal_alignment: left
              width:
                type: width_justify
                width_justify: justify
        story:
        - type: story_part_span
          story_part_span:
            text: 'Special.'
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_10
              font_style: bold
              size: 16
        - type: story_part_span
          story_part_span:
            text: >-
              A weapon with the special property has unusual rules governing its use, explained in the weapon’s description (see “Special Weapons” later in this section).
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_12
              size: 16
  - format:
      border:
        bottom:
          color_theme:
            theme_color_ids:
            - theme_id: light
              color_id: light_grey_5
          thickness: 1
      element_format:
        padding:
          top: 6
          bottom: 6
    widgets:
    - type: widget_story
      widget_story:
        format:
          widget_format:
            element_format:
              horizontal_alignment: left
              width:
                type: width_justify
                width_justify: justify
        story:
        - type: story_part_span
          story_part_span:
            text: 'Thrown.'
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_10
              font_style: bold
              size: 16
        - type: story_part_span
          story_part_span:
            text: >-
              If a weapon has the thrown property, you can throw the weapon to make a ranged attack. If the weapon is a melee weapon, you use the same ability modifier for that attack roll and damage roll that you would use for a melee attack with the weapon. For example, if you throw a handaxe, you use your Strength, but if you throw a dagger, you can use either your Strength or your Dexterity, since the dagger has the finesse property.
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_12
              size: 16
  - format:
      border:
        bottom:
          color_theme:
            theme_color_ids:
            - theme_id: light
              color_id: light_grey_5
          thickness: 1
      element_format:
        padding:
          top: 6
          bottom: 6
    widgets:
    - type: widget_story
      widget_story:
        format:
          widget_format:
            element_format:
              horizontal_alignment: left
              width:
                type: width_justify
                width_justify: justify
        story:
        - type: story_part_span
          story_part_span:
            text: 'Two-Handed.'
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_10
              font_style: bold
              size: 16
        - type: story_part_span
          story_part_span:
            text: >-
              This weapon requires two hands when you attack with it.
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_12
              size: 16
  - format:
      element_format:
        padding:
          top: 6
          bottom: 6
    widgets:
    - type: widget_story
      widget_story:
        format:
          widget_format:
            element_format:
              horizontal_alignment: left
              width:
                type: width_justify
                width_justify: justify
        story:
        - type: story_part_span
          story_part_span:
            text: 'Versatile.'
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_10
              font_style: bold
              size: 16
        - type: story_part_span
          story_part_span:
            text: >-
              This weapon can be used with one or two hands. A damage value in parentheses appears with the property—the damage when the weapon is used with two hands to make a melee attack.
            text_format:
              color_theme:
                theme_color_ids:
                - theme_id: dark
                  color_id: light_grey_14
                - theme_id: light
                  color_id: dark_grey_12
              size: 16
