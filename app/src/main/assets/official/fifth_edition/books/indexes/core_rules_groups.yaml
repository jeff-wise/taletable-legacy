## | Equipment > Weapons > Weapon List > Simple Melee Weapons
## ---------------------------------------------------------------------------------------------
- id: 'c86aca23-4391-4d83-b021-b728ffcb743b'
  name: 'Equipment > Weapons > Weapon List'
  summary: 'Equipment > Weapons > Weapon List'
  format:
    element_format:
      margins:
        left: 6
        right: 6
        top: 8
  rows:
  - widgets:
    - type: widget_table
      widget_table:
        title_variable_id: subsection_weapon_list_simple_melee_weapons_table_header
        format:
          title_bar_format:
            background_color_theme:
              theme_color_ids:
              - theme_id: light
                color_id: white
            corners:
              top_left_radius: 2
              top_right_radius: 2
            padding:
              left: 8
              right: 12
              top: 16
              bottom: 4
          title_format:
            size: 18
            font_style: semi_bold
            color_theme:
              theme_color_ids:
              - theme_id: light
                color_id: dark_grey_12
          edit_button_format:
            color_theme:
              theme_color_ids:
              - theme_id: light
                color_id: dark_grey_22
            size: 16
            font_style: medium
          header_format:
            text_format:
              element_format:
                background_color_theme:
                  theme_color_ids:
                  - theme_id: dark
                    color_id: dark_grey_6
                  - theme_id: light
                    color_id: white
                padding:
                  left: 8
                  right: 8
                  top: 10
                  bottom: 10
              color_theme:
                theme_color_ids:
                - theme_id: light
                  color_id: dark_grey_24
              font_style: regular
              size: 14
          row_format:
            text_format:
              element_format:
                background_color_theme:
                  theme_color_ids:
                  - theme_id: dark
                    color_id: dark_grey_6
                  - theme_id: light
                    color_id: white
                margins:
                  top: 1
                padding:
                  left: 8
                  right: 8
                  top: 8
                  bottom: 8
        columns:
        - type: table_widget_text_column
          table_widget_text_column:
            name: Name
            variable_prefix: simple_melee_weapon_name
            defines_namespace: true
            default_value:
              type: text_literal
              text_literal: 'Weapon Name'
            format:
              column_format:
                text_format:
                  element_format:
                    horizontal_alignment: left
                  color_theme:
                    theme_color_ids:
                    - theme_id: dark
                      color_id: light_grey_5
                    - theme_id: light
                      color_id: dark_grey_12
                  font_style: regular
                  size: 16
                width: 4
        - type: table_widget_text_column
          table_widget_text_column:
            name: Quantity
            variable_prefix: simple_melee_weapon_damage
            default_value:
              type: text_literal
              text_literal: 'Weapon Damage'
            format:
              column_format:
                text_format:
