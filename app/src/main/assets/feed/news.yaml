    id: news_tome_beta_description
    label: 'News: Tome Beta Description'
    description: 'News: Tome Beta Description'
    value:
      type: text_literal
      text_literal: >-
        Tome is a platform for playing and creating tabletop RPGs. It is fully interactive and
        customizable. The application is currently a very early, unstable release. Most of the basic functionality
        is being tested, and large amounts of content are still missing.
