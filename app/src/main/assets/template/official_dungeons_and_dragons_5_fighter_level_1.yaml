  programs:
  - name: ability_modifier
    label: Ability Modifier
    description: >
      Calculates the modifier value for any ability score value.
    parameter_types:
    - integer
    result_type: integer
    result_statement:
      let: modifier
      function: ability_modifier
      parameters:
      - type: parameter
        value: 1
  - name: ability_modifier_string
    label: Ability Modifier String
    description: >
      Takes a modifier value and creates a string of the modifier with a plus or minus sign prefix.
    parameter_types:
    - integer
    result_type: string
    statements:
    - let: modifier_string
      function: modifier_string
      parameters:
      - type: parameter
        value: 1
    result_statement:
      let: result
      function: string_template
      parameters:
      - type: literal_string
        value: '{{modifier_string}}'
