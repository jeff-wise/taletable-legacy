            value:
              type: literal
              name: is_race_elf
              value: true
      - type: text
        value:
          name: gnome
          value: Gnome
          summary: >
            Gnomes are often quaint creatures, working as farmers, miners, or craftsmen in the
            country. Few know just how mischevious and magical they can be.
          variables:
          - type: boolean
            value:
              type: literal
              name: is_race_gnome
              value: true
      - type: text
        value:
          name: halfelf
          value: Half-Elf
          summary: >
