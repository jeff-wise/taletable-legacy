            are rarely accepted. They have orcish features, but can be as diverse in appearance and
            personality as humans.
          variables:
          - type: boolean
            value:
              type: literal
              name: is_race_halforc
              value: true
      - type: text
        value:
          name: halfling
          value: Halfling
          summary: >
            Halflings are short humanoids, known for their good cheer and hospitality. Many
            halfings are merchants, while take advantage of their size for a life of theivery.
          variables:
