  - name: race_human_extra_language
    label: Extra Language
    summary: You know Common and one extra language of your choice.
    description: >
     You can speak, read, and write Common and one extra language of your choice. Humans typically
     learn the languages of other peoples they deal with, including obscure dialects. They are fond
     of sprinkling their speech with words borrowed from other tongues: Orc curses, Elvish musical
     expressions, Dwarvish military phrases, and so on.
    type: race
    requirements:
    - is_race_human
  - name: class_fighter_fighting_style_archery
    label: 'Fighting Style: Archery'
    summary: +2 bonus on attacks with ranged weapons
    description: You gain a +2 bonus to attack rolls you make with ranged weapons.
    type: class
    requirements:
    - is_class_fighter
    - has_fighting_style_archery
    - is_level_one
    variables:
    - type: number
      value:
        type: literal
        name: fighting_style_archery_attack_bonus
        label: Archery Ranged Attack Bonus
        value: 2
        tags:
        - attack_bonus_ranged_weapons
  - name: class_fighter_fighting_style_defense
    label: 'Fighting Style: Defense'
    summary: +1 bonus to AC while wearing armor
    description: While you are wearing armor, you gain a +1 bonus to AC
    type: class
    requirements:
    - is_class_fighter
    - has_fighting_style_defense
    - is_level_one
    variables:
    - type: number
      value:
        type: literal
        name: fighting_style_defense_armor_bonus
        label: Defense Armor Bonus
        value: 1
        tags:
        - armor_class_bonus
  - name: class_fighter_fighting_style_dueling
    label: 'Fighting Style: Dueling'
    summary: +2 damage bonus when using only a one-handed weapon.
    description: >
      When you are wielding a melee weapon in one hand and no other weapons, you gain a +2 bonus
      to damage rolls with that weapon
    type: class
    requirements:
    - is_class_fighter
    - has_fighting_style_dueling
    - is_level_one
    variables:
    - type: number
      value:
        type: literal
        name: fighting_style_dueling_damage_bonus
        label: Fighting Style Dueling Damage Bonus
        value: 2
        tags:
        - melee_damage_bonus
  - name: class_fighter_fighting_style_great_weapon_fighting
    label: 'Fighting Style: Great Weapon Fighting'
    summary: Reroll 1 or 2s when attacking with a two-handed weapon.
    description: >
      When you roll a 1 or 2 on a damage die for an attack you make with a melee weapon that you
      are wielding with two hands, you can reroll the die and must use the new roll, even if the
      new roll is a 1 or a 2. The weapon must have the two-handed or versatile property for you to
      gain this benefit
    type: class
    requirements:
    - is_class_fighter
    - has_fighting_style_great_weapon_fighting
    - is_level_one
  - name: class_fighter_fighting_style_protection
    label: 'Fighting Style: Protection'
    summary: Use your shield to give allie's opponents disadvantage on attacks.
    description: >
      When a creature you can see attacks a target other than you that is within 5 feet of you,
      you can use your reaction to impose disadvantage on the attack roll. You must be wielding a
      shield
    type: class
    requirements:
    - is_class_fighter
    - has_fighting_style_protection
    - is_level_one
  - name: class_fighter_fighting_style_two_weapon_fighting
    label: 'Fighting Style: Two-Weapon Fighting'
    summary: Add your ability modifier to your off-hand attacks.
    description: >
      When you engage in two-weapon fighting, you can add your ability modifier.
    type: class
    requirements:
    - is_class_fighter
    - has_fighting_style_two_handed_weapon
    - is_level_one
  - name: class_fighter_second_wind
    label: Second Wind
    summary: Use a bonus action to regain 1d10 + fighter level hit points.
    description: >
      You have a limited well of stamina that you can draw on to protect yourself from harm. On
      your turn, you can use a bonus action to regain hit points equal to 1d10 + your fighter level.
      Once you use this feature, you must finish a short or long rest before you can use it again
    type: class
    requirements:
    - is_class_fighter
    - is_level_one
