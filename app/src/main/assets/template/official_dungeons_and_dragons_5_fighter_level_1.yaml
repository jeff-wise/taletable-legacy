          value: Dragonborn
          summary: >
            Draconic humanoids with tough, scaly skin. They stand tall and strong and, like their
            formidable ancestors, are able to exhale bursts of destructive energy.
          variables:
          - type: boolean
            value:
              type: literal
              name: is_race_dragonborn
              value: true
      - type: text
        value:
          name: dwarf
          value: Dwarf
          summary: >
            Dwarves are stout and tough, known for their prodigious craftmenship. A hearty laugh
            and a large, bushy beard are enough to identify a dwarf.
          variables:
          - type: boolean
            value:
              type: literal
              name: is_race_dwarf
              value: true
      - type: text
        value:
          name: elf
          value: Elf
          summary: >
            Elves are diverse, but all are gifted with long lifespans. They have reputation for
            being highly intelligent and gifted in the magical arts.
          variables:
          - type: boolean
            value:
              type: literal
              name: is_race_elf
              value: true
      - type: text
        value:
          name: gnome
          value: Gnome
          summary: >
            Gnomes are often quaint creatures, working as farmers, miners, or craftsmen in the
            country. Few know just how mischevious and magical they can be.
          variables:
          - type: boolean
            value:
              type: literal
              name: is_race_gnome
              value: true
