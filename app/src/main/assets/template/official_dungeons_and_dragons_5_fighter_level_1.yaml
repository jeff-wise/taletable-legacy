            entries:
            - title: Journey to Cyranus, City of Dragons
              date: 1488248188691
              author: Derek Smith
              summary: >
                We leave the small town of Trelot and travel to Cyranus. On the way we encounter
                some strange bandits and learn more about where we are.
              text: >
                Yesterday I received a message from an old friend. It told me of a mission of great
                importance. It seems that strange things are occurring in the gold kingdom. I am
                needed. I must go immediately.
            - title: The Custodian
              date: 1487631600000
              author: Derek Smith
              summary: >
                We go through the portal and find ourselves in a mysterious new world.
              text: >
                Our possessions were returned to us. We began the trial.

                Reluctantly, we crossed the bridge over darkness towards the portal. Once at the
                portal, we did as the priest told us, holding our breath and jumping in.

                When we awoke, we were in a strange way, already awake. We were sitting in a tavern
                together, mugs of ale on the table in front us, some of them only half full.
            - title: The Trial of Shattered Worlds
              date: 1487026800000
              author: Derek Smith
              summary: >
                We find ourselves prisoners in a dark cell. We find a way out, but it's not what
                we expected.
              text: >
                My last memory is four days ago, not including the cycle of feverish and
                disturbing dreams I've had in that time spent uncouncious. In the dreams, I recall
                a recurring theme of crystal. There was a crystal kingdom, with crystal buildings
                and crystal people. It was beautiful, I remember, and somehow it felt increcibly
                precious, almost divine. I was there as an outsider, perhaps a witness. For in
                every dream this precious kingdom came to a sudden end. The earth began to shake.
                Fragile, crystalline structures shattered, exploding in fragments across the
                city. The sky began to glow red and ash fell, as if the heavens had dumped red, hot
                coals onto the land. Creatures of pure black descended, their skin marbled with
                lines of fire that burst from within them, smoking and hissing. They rode currents
                of swirling ash like mounts and threw balls of fire at the city and the people.
                What didn't shattered melted. The people and the buildings and the entire kingdom
                became a formless shattered mass of crystal, stained black with ash.

                I awoke in a room that was pitch black. I was not alone. In the darkness I met four
                others. We were, it seemed, trapped together in a room. Only one of us was concious
                during the trip here, and he told us that we were in the under city, far below the
                main city above. In fact, few of us knew about the under city. Anyone could go
                there, but few did willingly, and even if you did, there were well-known stories of
                the horrible things that could happen to a traveler to the under city, from being
                killed and robbed to becoming perpetually lost in the labrythine caverns of slums.

                After some time spent understanding our situation, the topic of dreams came up. It
                turns out that I was not alone in the strange dreams. No one else dreamt of a
                crystal kingdom, but others had dreams of similarly surreal worlds that were
                destroyed by invaders, but still of a different nature than the fire and ash
                creatures I had seen. Still, it appeared very coincidental that we all dreamt of
                strange worlds and their destruction.

                We began to discuss the more relevant topic of why us five in particular had been
                captured and imprisoned together. We also spoke of how we might escape, or what
                fate might befall us. It was then the door to the prison cell opened.

                Of course, we had no possessions and had been dressed in only basic clothing. A
                figure in dark robes, perhaps a priest of some kind, spoke to us and told us to
                follow him, to the Trial of Shattered Worlds. He had with him nearly a dozens
                soldiers, dressed in black plate armor and wielding barbed swords. We had no choice
                but to comply for the time being.

                We were taken through a series of dimly-lit stone cooridors for few minutes until
                we came to a large chamber that was brightly lit.

