games:
- name: dungeons_and_dragons_5
  label: 'Dungeons & Dragons 5th Edition'
  description: >
    The fifth edition of the world's most famous roleplaying game, with simplified game
    mechanics and more focus on roleplaying and storytelling.
  genre: Fantasy
  created: '2014'
  creators: Wizards
